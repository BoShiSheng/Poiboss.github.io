 class="line">3252</div><div class="line">3253</div><div class="line">3254</div><div class="line">3255</div><div class="line">3256</div><div class="line">3257</div><div class="line">3258</div><div class="line">3259</div><div class="line">3260</div><div class="line">3261</div><div class="line">3262</div><div class="line">3263</div><div class="line">3264</div><div class="line">3265</div><div class="line">3266</div><div class="line">3267</div><div class="line">3268</div><div class="line">3269</div><div class="line">3270</div><div class="line">3271</div><div class="line">3272</div><div class="line">3273</div><div class="line">3274</div><div class="line">3275</div><div class="line">3276</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">1、烘箱（干燥箱）在加热时，门可以开启。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">2、电源插座、接线板、电线的容量应满足电器功率的需要。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">3、为避免线路负荷过大，而引起火灾，功率1000瓦以上的设备不得共用一个接线板。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">4、对于触电事故，应立即切断电源或用有绝缘性能的木棍棒挑开和隔绝电流，如果触电者的衣服干燥，又没有紧缠住身上，可以用一只手抓住他的衣服，拉离带电体；但救护人不得接触触电者的皮肤，也不能抓他的鞋。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">5、实验室内应使用空气开关并配备必要的漏电保护器；电气设备应配备足够的用电功率和电线，不得超负荷用电；电气设备和大型仪器须接地良好，对电线老化等隐患要定期检查并及时排除。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）6、大型仪器使用中，应注意仪器设备的接地、电磁辐射、网络等安全事项，避免事故发生。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">7、实验室内的电线、开关、灯头、插头、插座等一切电器用具，要经常检查是否完好，有无漏电、潮湿、霉烂等情况。一旦有问题应立即报修。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">8、可以用潮湿的手碰开关、电线和电器。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">9、当手、脚或身体沾湿或站在潮湿的地板上时，切勿启动电源开关和触摸电气用具。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">10、在实验室同时使用多种电气设备时，其总用电量和分线用电量均应小于设计容量。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确</div><div class="line">11、不使用绝缘损坏或接地不良的电气设备。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">12、负载处于工作状态时，可以插、拔、接电气线路。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">13、接线时，要用合格的电源线，电源插头、插座。电源线接头要用绝缘胶布包好。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">14、可以用湿布擦电源开关。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">15、进行电气维修必须先关掉电源,在设置告知牌后，方可进行。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">16、实验室的电源总闸没有必要每天离开时都关闭，只要关闭常用电气的电源即可。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">17、电源插座附近不应堆放易燃物等杂物。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">18、移动某些非固定安装的电气设备时(如电风扇，照明灯)，可以不必切断电源。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">19、任何电气设备在未验明无电时，一律认为有电，不能盲目触及。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">20、当断线落地或大电流从接地装置流入大地时，若人站在附近则可能在两脚之间产生跨步电压。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">21、使用电气设备时可以用两眼插头代替三眼插头。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">22、人体触电致死，是由于肝脏受到严重伤害。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">23、一定强度的电场，磁场，电磁场都可能对人有损害。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">24、在遇到高压电线断落地面时，导线断落点20米内，禁止人员进入。如果不慎在此范围内，应背朝电线断落点，采用单脚跳或双脚并跳，撤离现场。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">25、计算机使用完毕后，应将显示器的电源关闭，以避免电源接通，产生瞬间的冲击电流。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">26、触电事故是因电流流过人体而造成的。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">27、为了预防电击（触电），电气设备的金属外壳须接地，最好是埋设接地电阻很小专用地线。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">28、为保证安全用电，配电箱内所用的保险丝应该尽量粗。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">29、在照明电路上可以不用安装漏电保护器。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">30、化学类实验室原则上不得使用明火电炉。确须使用明火电炉进行实验的，须向实验室与设备处申报，经审核批准备案后，方可使用。</div><div class="line">对</div><div class="line">错</div><div class="line">（31、各院系要加强对剧毒、有害、特殊化学药品的管理，建立严格的领取、发放、登记和主管领导审批制度。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">32、为方便进出专人管理的设备房间，可自行配制钥匙。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">33、实验结束后，应该打扫卫生、整理或运走废弃的试样或物品。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">34、国家秘密载体是指以文字、数据、符号、图形、图像、声音等方式记载国家秘密信息的纸介质、磁介质、光盘等各类物品。磁介质载体包括计算机硬盘、软盘和录音带、录像带等。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">35、禁止邮寄属</div><div class="line">标准答案： 正确 ）</div><div class="line"></div><div class="line">36、实验室应保持整洁有序，不准喧哗、打闹、抽烟。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">37、学生进入实验室学习、工作前应接受安全教育、培训，并通过考核。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">38、进入化学、化工、生物、医学类实验室，可以不穿实验服。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">39、可将食物储藏在实验室的冰箱或冷柜内。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">40、实验结束后，要关闭设备，断开电源，并将有关实验用品整理好。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">41、从事特种作业（如电工、焊工、辐射、病原微生物等）的人员，必须接受相关的专业培训，通过考核并持有相应的资质证书才能上岗。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">42、节假日或假期在实验室做实验必须经导师批准，并报院系备案。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">43、实验室内可以堆放个人物品。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">44、实验室内可以使用电炉、微波炉、电磁炉、电饭煲等取暖、做饭。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">45、实验室内禁止抽烟、进食。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">46、可以在粉尘操作区饮食及吸烟。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">47、发现被盗或人为破坏，应保护现场并立即报告保卫处。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">48、实验室发生非火灾类事故，应立即报告单位负责人和学校保卫处，设立警戒区并撤离无关人员，以减轻潜在危害。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">49、化学废液要回收并集中存放，不可倒入下水道。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">50、学生进入实验室首先要了解实验室的安全注意事项。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">51、未经允许不得随意拆卸实验仪器和设备。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">52、实验进行前要了解实验仪器的使用说明及注意事项，实验过程中要严格按照操作规程进行操作。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">53、实验仪器使用时要有人在场，不得擅自离开。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">54、离开实验室前应检查门、窗、水龙头是否关好，通风设备、饮水设施、计算机、空调等是否已切断电源。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">55、不能将实验室易燃易爆物品带出实验室。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">56、有易燃易爆危险品的实验室禁止使用明火。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">57、在不影响实验室周围的走廊通行的情况,可以堆放仪器等杂物。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">58、只要不影响实验，可以在实验室洁净区域铺床睡觉。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">59、实验室内不得停放自行车、电动车、汽车。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">60、机械温控冰箱可以存放易燃易爆的化学品。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ）</div><div class="line">61、在使用高压灭菌锅、烤箱等高压加热设备时，必须有人值守。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">62、为了防止盗窃事件的发生，临时离开实验室必须关门。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">63、实验室气体钢瓶必须用铁链、钢瓶柜等固定，以防止倾倒引发安全事故。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">64、因为实验需要，可以在实验室存放大量气体钢瓶。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">65、实验废弃物应分类存放，及时送学校废弃物中转站，最后由学校联系有资质的公司进行处理。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">首页 上一页 下一页 尾页 　共有 400 题 　当前第 13/80 页  跳转到第 页</div><div class="line"></div><div class="line">66、实验室不得乱拉电线，套接接线板。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">67、空调电源必须单独拉线，不得使用接线板。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">68、实验室内可以使用木制配电板、闸刀开关、花线电线。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">69、实验室应将相应的规章制度和操作规程挂到墙上或便于取阅的地方。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">70、实验室门口应挂上写有安全责任人的姓名和联系方式的牌子。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">71、不得在冰箱、烘箱等加热、产热设备附近放置纸板、化学试剂、气体钢瓶等物品。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">72、遇到停电停水等情况，实验室人员必须检查电源和水源是否关闭，避免重新来电来水时发生相关安全事故。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">73、废弃的放射源，必须报实验室与设备管理处，由实验室与设备管理处联系有资质的单位进行收贮，不得私自处理。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">74、实验室人员必须定期检查设备、水电线路、门窗等是否完好，如发现问题，必须及时进行维修。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">75、普通实验室内，不得私自饲养实验动物。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line"></div><div class="line">76、不得堵塞实验室逃生通道。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">77、实验室钥匙的配发由实验室负责人管理，不得私自配置钥匙或借给他人使用。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">78、实验室内电源根据需要可自行拆装、改线。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">79、除非特殊需要并采取一定的安全保护措施，否则空调、计算机、饮水机等不得无人开机过夜。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">80、不得带着实验防护手套开门、翻阅书籍、使用电脑。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">81、仪器设备发生故障后，必须及时报告管理人员，并详细登记。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">82、实验室冰箱内不得混放容易产生放热反应的化学品。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">83、易燃、易爆气体和助燃气体（氧气等）的钢瓶不得混放在一起，并应远离热源和火源，保持通风。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">84、上网信息的保密管理坚持“谁上网谁负责”的原则。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">85、任何单位和个人不得在电子公告系统、聊天室、网络新闻组上发布、谈论和传播国家秘密信息。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">86、与工作无关的外来人员不得进入实验室。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">87、实验室内彼此保持安静，不得进行娱乐活动。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">88、高校实验室科研教学活动中产生和排放的废气、废液、固体废物、噪声、放射性等污染物，应按环境保护行政主管部门的要求进行申报登记、收集、运输和处置。严禁把废气、废液、废渣和废弃化学品等污染物直接向外界排放。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">89、烘箱、微波炉、电磁炉、饮水加热器、灭菌锅等高热能电器设备的放置地点应远离易燃、易爆物品。同时，规范操作，避免饮水加热器、灭菌锅等无水干烧。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">90、建立健全安全管理规章制度，完善逐级安全责任制，贯彻执行“谁使用，谁管理”、“谁主管，谁负责”的安全工作原则。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">91、应增强信息安全的意识，注意保护教学科研活动中实验技术参数、观测数据、实验分析结果及新的科学发现等资料。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">92、要加强实验室排污处理装置（系统）的建设和管理，做到达标排放。实验废弃物不得倒入自来水下水道或普通垃圾箱等处。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">93、实验室必须妥善保管消防器材和防盗装置，并定期检查。消防器材不得移作它用，周围禁止堆放杂物。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">94、实验室安全与卫生检查内容主要包括实验室布置、卫生、水电安全、冰箱与烘箱使用管理、危险品使用与保管、化学与生物废弃物（气、液、固态物）的处置、排污管理、气体钢瓶安全、放射性安全等。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">95、各学院每季度组织有关人员对实验室进行安全与卫生管理的例行检查，记录检查情况，提出存在的问题并限时整改。每次检查结束后须将检查结果形成报告，上报实验室处。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">首页 上一页 下一页 尾页 　共有 400 题 　当前第 19/80 页  跳转到第 页</div><div class="line">版权所有 © 2009-2011　浙江大学　杭州创高软件科技有限公司 保留所有权利</div><div class="line"></div><div class="line">96、实验室如发现存在安全隐患，要及时向所在学院和实验室负责人、保卫处、实验室处报告，并采取措施进行整改。对安全隐患隐瞒不报或拖延上报的，学校将对相关责任人进行严肃处理。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">97、可以将无毒无害试剂当作有毒有害试剂处理。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">98、高压钢瓶可以没有固定设施，可以使用过期、未经检验和不合格的气瓶。 </div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">99、涉及生物安全性的动物实验，都必须在相应级别的生物安全实验室内进行。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">100、一般的实验室只要干净、卫生情况良好，就可以饲养动物或进行动物实验。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">首页 上一页 下一页 尾页 　共有 400 题 　当前第 20/80 页  跳转到第 页</div><div class="line">版权所有 © 2009-2011　浙江大学　杭州创高软件科技有限公司 保留所有权利</div><div class="line"></div><div class="line">101、实验动物是进行生命科学研究基本的材料和对象，它的质量关系到研究结果和成功率。因此，实验动物应该来源于具备资质的单位。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">102、无论是否涉及病原微生物的实验动物尸体，都要进行无害化处理及冷冻保存，然后送具备相关资质的机构处理。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">103、《中华人民共和国传染病防治法》由中华人民共和国第十届全国人民代表大会常务委员会第十一次会议于2004年8月28日修订通过。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">104、加强对实验动物管理工作，防止人畜共患病和动物传染病的发生，是搞好生物安全管理工作的根本目标。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">105、废弃的利器(包括针头、小刀、金属和玻璃等)应直接弃置于耐扎容器内。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">106、液体和固体实验废弃物不需分开放置。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">107、一些低毒、无毒的实验废液可以不经处理，直接由下水道排放。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">108、实验室地面出现溢水的主要原因之一是忘记关闭水龙头，尤其停水时忘关水龙头，因此离开实验室时要认真检查。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">109、夏季天气热时可以在实验室内穿露有脚趾的鞋。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">110、离开实验室时，实验服不得穿着外出，必须脱下并留在实验室内，更不能携带回家。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">111、未经指导教师许可，不得搬弄仪器、设备，以及擅自开始实验。实验时，应注意安全，按要求操作，如发现异常立即停止。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">112、在开放实验室，外来人员可随便操作实验室仪器设备。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">113、实验室安全与卫生工作应坚持“安全第一，预防为主”的原则。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">114、有关涉密的文件、资料的制作、保管建立病毒防护系统后可上网。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 错误 ） </div><div class="line">115、实验室的接线板远离可能有水的位置和高温环境。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">116、红外灯、紫外灯不得安装在木柜或纸箱中使用。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">117、电炉、烘箱等用电设备在使用中，使用人员不得离开。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">118、剧毒品管理应严格遵守“五双” 制度(即&quot;双人保管、双人收发、双人使用、双人运输、双人双锁&quot;)，精确计量和记录剧毒品的使用情况，防止被盗、丢失、误领、误用。如发现问题应立即报告保卫处、实验室与设备管理处和当地公安部门。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">119、使用电子门禁的大楼和实验室，应对各类人员设置相应的级别，对于门禁卡丢失、人员调动或离校等情况应及时采取措施，办理报失或移交手续。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ） </div><div class="line">120、涉辐人员必须持有辐射安全与防护培训合格证书，并佩带个人剂量计进行实验。</div><div class="line">对</div><div class="line">错</div><div class="line">（标准答案： 正确 ）</div><div class="line">121、  电离辐射放射性的警告标识是:  </div><div class="line">  对   错 </div><div class="line">标准答案 正确  </div><div class="line">122、电离辐射的标识是: </div><div class="line">   对   错 </div><div class="line">标准答案 正确  </div><div class="line">123、涉源单位产生放射性废源废物要及时送贮一般3个月内按规定处置不得直接排入下水道或混装到普通垃圾中。   对   错 标准答案 正确</div><div class="line"> 124、辐射工作场所的入口处可以不必放置辐射警示标志和工作信号。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">125、所有操作或接触放射性核素的实验室人员应接受放射性基础知识、相关技术和放射性防护的指导和培训。实行持证上岗并佩戴个人专用的辐射剂量计。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">126、同位素实验室和使用固定放射源实验室要在明显位置张贴放射警示标志。定期检测放射污染情况严防射线污染超标。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">127、  剧毒品的标识是: </div><div class="line">   对   错 </div><div class="line">标准答案 正确  </div><div class="line">128、铸造实习期间不准穿凉鞋、拖鞋不准穿短裤女生不准穿裙子。  对   错 标准答案 正确  </div><div class="line">129、不准在车间打闹不准随意攀登吊车、墙梯或者其它设备不准在吊车吊运物体运行线上行走或停留。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">130、实验室应对仪器设备加强维护保养,定期校验和检修。  对   错 标准答案 正确  </div><div class="line">131、因实验需要仪器设备可以随便拆装。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">132、电气设备和大型仪器须接地良好对电线老化等隐患要定期检查并及时排除。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">133、用手搬运重物时应先以半蹲姿势抓牢重物然后用腿肌出力站起切勿弯腰以防伤及背部和腰。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">134、人工呼吸的方法是捏紧伤者鼻孔深吸一口气后紧贴伤者的口向</div><div class="line">口内吹气时间约为2秒钟吹气完毕后立即松开伤者的鼻孔让他</div><div class="line">自行呼气时间约3秒钟。如此以每分钟约12次的速度进行。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">135、胸外心脏挤压法救护者跪在触电者一侧或骑跪在其腰部两侧两手相迭手掌根部放在伤者心窝上方、胸骨下掌根用力垂直向下挤压压出心脏里面的血液挤压后迅速松开胸部自动复原血液充满心脏以每分钟60次速度进行。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">136、心脏骤停者应立即行胸外心脏按摩术同时拨打120。现场抢救成功的心肺复苏患者或重症患者如昏迷、惊厥、休克、深度青紫等应立即送医院治疗。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">137、强酸灼伤时必须先用大量流水彻底冲洗然后在皮肤上擦拭碱性药物否则会加重皮肤损伤。  对   错 标准答案 正确  </div><div class="line">138、碱灼伤时必须先用大量流水冲洗至皂样物质消失然后可用1%2%醋酸或3%硼酸溶液进一步冲洗。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">139、护送病人时应取掉口中异物采用平卧位头部稍低保持呼吸畅通。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">140、发生意外后先对伤员进行必要的止血、包扎、固定等处理然后尽可能用担架搬运搬运时病人始终处脚朝前头朝后以便于随时观察伤者情况变化及时实施急救处理。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">141、急救时伤口包扎越紧越好。  对   错 </div><div class="line">标准答案 错误 </div><div class="line"> 142、急救时伤口包扎松劲适度不可过紧或过松以防滑脱或压迫神经和血管影响远端血液循环甚至造成肢体坏死。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 143、某人因机械操作不慎致使左手食指从指根完全离断急救处理首先是找器皿保存断指然后包扎残端伤口止血。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">144、实施急救的顺序若有呼吸心跳停止的先行复苏然后是止血、包扎、骨折固定或脱臼复位固定、搬运。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">145、火或热水等引起的小面积烧伤、烫伤必须用冷水冲洗30分钟以上然后用烧伤膏涂抹切不可用牙膏、酱油、盐等覆盖。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 146、火或热水等引起的大面积烧伤、烫伤必须用湿毛巾、湿布、湿棉被覆盖然后送医院进行处理。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">147、触电时不可人去拉可用木棒把伤员挑开应立即切断电源然后先做人工呼吸再做心脏按压同时报120送医院进行处理。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">148、突发性不可抗拒的雷电、水灾、地震、房屋垮塌等自然灾害事故发生后应在领导小组的指挥下马上组织疏散、抢救现场工作人员或进行人员自助自救以确保人员的人身安全作好善后工作。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">149、实验中遇到一般割伤应立即取出伤口内的异物保持伤口干净并用酒精棉清除伤口周围的污物涂上外伤膏或消炎粉。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">150、实验中遇到严重割伤可在伤口上部10cm处用沙布扎紧减慢流血并立即送医院。  对   错 </div><div class="line">标准答案 正确 </div><div class="line">151、实验中遇到一般烫伤和烧伤不要弄破水泡在伤口处用95%的酒精轻涂伤口涂上烫伤膏或涂一层凡士林油再用纱布包扎。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">152、如溴滴落到皮肤上应立即用水冲洗再用1体积25%的氨水1体积松节油和10体积75%酒精混合液涂敷也可先用苯甘油除去溴然后用水冲洗。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">153、如酚灼伤皮肤先用浸了甘油或聚乙二醇和酒精混合液73的棉花除去污物再用清水冲洗干净然后用饱和硫酸钠溶液湿敷。但不可用水直接冲洗污物否则有可能使创伤加重。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">154、实验中溅入口中而尚未下咽的毒物应立即吐出并用大量水冲洗口腔。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 155、溅入口中已下咽的毒物应根据毒物的性质服解毒剂并立即送医院。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">156、溅入口中已下咽的强酸先饮用大量水再服用氢氧化铝膏鸡蛋清。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">157、溅入口中已下咽的强碱先饮用大量水再服用乙酸果汁鸡蛋清。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">158、不论误食酸或碱都可以灌注牛奶不要吃呕吐剂。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 159、如遇刺激性及神经性中毒先服牛奶或鸡蛋白使之缓和再服用硫酸铜溶液30g溶于一杯水中催吐。也可以用手指伸入喉部催吐后立即送往医院。   对   错 标准答案 正确  </div><div class="line">160、如遇呼吸道吸进有毒气体、蒸气、烟雾而引起呼吸系统中毒时应立即将病人移至室外空气新鲜的地方解开衣领使之温暖和安静切勿随便进行人工呼吸。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 161、因吸入少量氯气、溴蒸气而中毒可用碳酸氢钠溶液漱口不可进行人工呼吸。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">162、实验室人员发生触电时应迅速切断电源将触电者上衣解开取出口中异物然后进性人工呼吸。当患者恢复呼吸时应立即送医院。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">163、当有人发生触电事故时应马上直接将其拉开。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">164、发现有人触电应立即切断电源不能直接拉触电者应用木棒或其它绝缘物将人与带电体分离。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">165、雷电发生时如果作业人员孤立处于暴露区时应该立即双手抱膝下蹲向前弯曲。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">166、在触电现场若触电者已经没有呼吸或脉搏此时可以判定触电者已经死亡可以放弃抢救。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">167、触电紧急救护时首先应使触电者脱离电源然后立即进行人工呼吸、心脏按压。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">168、身边没有胶水胶棒时可以用口舔标签用以粘贴。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">169、危险废弃物是指有潜在的生物危险、可燃易燃、腐蚀、有毒、放射性的对人环境有害的一切废弃物。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">170、进行需要戴防护眼镜的实验时戴隐形眼镜的近视者可不戴防护眼镜。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">171、在清洁、维修仪器时应先断电并确保无人能开启仪器。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">172、安全事故处理应本着先人后物的原则果断地、坚决地快速处置。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">173、实验过程中如发生事故应冷静妥善地处理尽量把事故解决在萌芽状态。如较为严重有危及人身安全可能时应及时撤离现场并通知邻近实验室工作人员迅速撤离尽快报警。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">174、做实验时要爱护实验设备同时注意自身的安全避免发生事故。  对   错 标准答案 正确  </div><div class="line">175、学生、新员工进实验室之前要参加安全教育和培训经培训、考核合格后方可进入实验室学习与工作学生要在老师指导下开展实验研究。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">176、要保持实验室环境整洁做到地面、桌面、设备三整洁减少安全隐患。  对   错 </div><div class="line">标准答案 正确 </div><div class="line">177、实验室安全工作的中心任务是防止发生人员伤亡、财产和科研资料损失。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">178、高校实验室发生安全事故的主要原因有操作不慎、粗心大意、设施老化、缺少防护设施等。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">179、实验室安全事故的表现形式主要有火灾、爆炸、中毒、灼伤、病原微生物感染、辐照和机电伤人等。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">180、因实验室特殊要求细胞培养房内用的气体钢瓶可不用固定只要平时小心就可以。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">181、因实验室特殊要求细胞培养房内用的气体钢瓶可用小推车等形式进行固定。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">183、正在进行实验时可带着防护手套接听电话。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">184、发生各类案件时应立即报案妥善保护案发现场若有人受伤</div><div class="line">在救人时应尽可能记住现场破坏前的情况如手机拍照等。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 185、实验时,禁止用口吸方式移液。  对   错 标准答案 正确  </div><div class="line">186、针头、玻璃、一次性手术刀等利器应在使用后放在耐扎容器中尖利物容器应在内容物达到三分之二前进行置换处置。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">187、使用过的实验服脱下后不得与日常衣服放在一起也不得放在洁净区域。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">188、紫金港校区化学废弃物中转站位于医学院西面。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">189、玉泉校区化学废弃物中转站有两个分别位于石化大楼教十西面化学系大楼教八西面。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">190、华家池校区化学废弃物中转站位于纳米研究院老图书馆北侧。  对   错 标准答案 正确  </div><div class="line">191、西溪校区化学废弃物中转站位于化学楼西侧。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">192、在使用微波炉时可以使用金属容器以及空载。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">193、及时淘汰老化、性能不稳又具有安全隐患的仪器设备如冰箱10年以上烘箱12年以上。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">194、早晨、中饭、晚上等几个人员稀少的时间段要特别注意随手关门确保实验室财产和个人物品的安全。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">195、教师应学习研究有关实验室安全的知识同时在理论教学和实验中对学生进行安全知识教育、教会学生如何正确使用实验设备和实验操作教会学生在突发事故发生时如何自我保护、相互救援、安全撤离。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">196、在实验室发生事故时现场人员应迅速组织、指挥切断事故源尽量阻止事态蔓延、保护现场及时有序地疏散学生等人员对现场已受伤人员作好自助自救、保护人身及财产。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">197、接触化学危险品、剧毒以及致病微生物等的仪器设备和器皿必须有明确醒目的标记。使用后及时清洁特别是维修保养或移至到其他场地前必须进行彻底的净化。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">198、饮水加热器、灭菌锅等可以无水干烧。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">199、有“严禁烟火”警示牌的大楼和实验室可不必配置必要的消防、冲淋、洗眼、报警和逃生设施和有明显标志。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">200、测试数据应进行异地备份。  对   错 标准答案 正确  </div><div class="line">201、使用U盘拷贝资料应先对U盘杀毒防止病毒感染 。  对   错 标准答案 正确  </div><div class="line">202、创造安全、卫生的实验室工作环境仅仅是实验工作人员的责任。  对   错 标准答案 错误  </div><div class="line">203、加强计算机的安全管理建立病毒防护系统并不断加以更新重要的数据资料应定期进行备份。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">204、使用激光扫描仪预览和扫描资料时可以不盖上扫描仪盖子。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">205、抗菌剂不能够杀死微生物只能抑制它们生长和繁殖。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">206、病原微生物的研究工作必须在生物安全一级BSL1、二级BSL</div><div class="line">2、三级BSL3和四级BSL4实验室中进行。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">207、发生病原微生物被盗、被抢、丢失、泄漏承运单位、护送人、保藏机构和实验室的设立单位未依照中华人民共和国卫生部《病原微生物实验室生物安全管理条例》的规定报告造成传染病传播、流行或者其他严重后果的由实验室的设立单位或者承运单位、保藏机构的上级主管部门对主要负责人、直接负责的主管人员和其他直接责任人员依法给予撤职、开除的处分构成犯罪的依法追究刑事责任。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">208、生物危害的标识是: </div><div class="line">  对   错 </div><div class="line">标准答案 正确  </div><div class="line">209、生物类实验室废弃物包括动物残体等可以丢弃在普通垃圾箱内。   对   错 </div><div class="line">标准答案 错误  </div><div class="line">210、生物实验中的一次性手套及沾染EB致癌物质的物品可以丢弃在普通垃圾箱内。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">211、为了确保动物实验的正常开展,应严格控制无关人员、昆虫及野生动物、病原微生物进入实验室。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">212、生物废弃物应置于专用的、有标记的容器内。  对   错 标准答案 正确  </div><div class="line">213、有毒实验废弃物应明确专人负责使用专用容器和醒目标识将重金属、氰化物、溴化乙啶EB及其结合物进行分类收集专人管理定期回收统一处理。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">214、因运动量过度产生的酸疼可以通过减量、休息、按摩、热敷等方法来帮助机体积极恢复。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">215、从自己的实际情况出发锻炼要循序渐进不要急于求成应做自己力所能及的动作。锻炼时间不宜过长练习负荷不宜过重以免过度疲劳或发生运动损伤。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">216、运动锻炼时不能佩戴纪念章不能携带小刀、钥匙、别针和其它尖利或硬质物体等物件并要换上运动鞋、运动服等。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">217、自然地形跑步时要注意做好缓冲动作用全脚掌先着地后蹬程度和前摆高度要小一些。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">218、以下情况不宜进行游泳锻炼患心脏病、高血压、肺结核和身体虚弱的人严重沙眼、传染性皮肤病、细菌性肠炎等人病刚好或发烧头疼、伤风感冒、过度疲劳、饥饿时饭后45—60分钟和剧烈运动后不久女生月经期不宜下水。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">219、体育运动中的安全防范措施多种多样进行器材锻炼时一定要有人保护向前摔倒时顺势作前滚翻不要用手撑地向后摔倒时让身体自然倒地不要用手撑地顺势作后滚翻。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">220、户外运动遇到危险时要保持冷静对自己的处境有清醒的判断然后选择适宜的求救方法如将“SOS”写在旗帜、风筝、沙滩、沙漠、雪地或其他醒目的地方另外还可利用喊声、口哨声、挥动衣服、手帕、旗帜、晃动镜子的反射光、点营火、敲打一切可以发出响声的物品方法求救。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">221、人患感冒以后可以通过激烈的体育锻炼使身体出汗进而治病。  对   错 标准答案 错误  </div><div class="line">222、利用江河水域进行游泳锻炼时要事先了解水域的水温漩涡水流深水区、浅水区水底水中情况等。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 223、女生月经期间可以参加适当的体育活动如慢跑打乒乓球、羽毛球、排球舞蹈等运动负荷不大的活动。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">224、出现肌肉痉挛抽筋常见的缓解法是拉长痉挛的肌肉同时配合局部按摩和点压穴位等方法促进缓解。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">225、出现内伤如挫伤、肌肉拉伤、关节扭伤、滑囊炎、腱鞘炎等24小时内一般用冷敷加压包扎抬高受伤的肢体等方法尽可能减少受伤部位的出血。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">226、血压升高目光无神情绪烦躁面色苍白等如果是因锻炼造成的则都是运动不足的征兆。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">227、剧烈运动后不要立刻大量饮水、吃冷饮也不要立即洗冷水澡。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">228、肥胖产生的原因是由于进食过多消耗过少使摄入的热量超过了机体所消耗的热量过多的热量在体内转变成脂肪并大量蓄积造成脂肪组织异常增加所致。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">229、体育锻炼的负荷量无论是强度、时间还是密度都要因人、因时而异应根据自身的实际情况安排运动负荷。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">230、脑震荡急救时应让伤员平卧、安静不可坐起或站立。头部可冷敷身上保暖。若有昏迷现象者可掐人中、内关穴如若呼吸发生障碍可施行人工呼吸。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">231、轻微的肌肉拉伤或少量的肌肉纤维的断裂应立即冷敷局部加压包扎抬高肢体。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">232、踝关节韧带扭伤以后立即冷敷加压包扎固定。  对   错 </div><div class="line">标准答案 正确 </div><div class="line"> 233、对酸痛的肌肉冷敷有助于损伤组织的修复及痉挛的缓解。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">234、实验室发生火警、火灾时应立即采取措施灭火并报保卫处或</div><div class="line">119。  对   错 标准答案 正确  </div><div class="line">235、发现实验室楼的配电箱起火可以用楼内的消火栓放水灭火。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">236、二氧化碳灭火器使用不当可能会造成冻伤。  对   错 标准答案 正确  </div><div class="line">237、在附近无水源身上着火来不及脱衣服时应就地打滚将火苗压灭进行自救。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">238、消防队在扑救火灾时有权根据灭火的需要拆除或者破损临近火灾现场的建筑。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">239、液体着火时应用灭火器灭火不能用水扑救或其它物品扑打。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">240、建筑物发生火灾时乘坐电梯疏散即快速又安全省力。  对   错 标准答案 错误  </div><div class="line">241、消防工作的方针是“预防为主防消结合”实行消防安全责任制。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">242、使用手提灭火器时拨掉保险销对准着火点根部用力压下压把灭火剂喷出就可灭火。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">243、若被火场浓烟所困应迅速起身跑出火场。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">244、实验室应配备相应的消防器材。参加实验人员要熟悉其存放位置及使用方法并掌握有关的灭火知识。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">245、实验室必须配备符合本室要求的消防器材消防器材要放置在明显或便于拿取的位置。严禁任何人以任何借口把消防器材移作它用。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">246、当发生火情时尽快沿着疏散指示标志和安全出口方向迅速离开火场。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">247、大火封门无路可逃时可用浸湿的被褥、衣物堵塞门缝向门上泼水降温以延缓火灾蔓延时间呼叫待援。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">248、爆炸是指物质瞬间突然发生物理或化学变化同时释放出大量的气体和能量光能、热能、机械能并伴有巨大声响的现象。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">249、实验室一旦发生起火不要惊慌失措应利用消防器材采取有效措施控制、扑灭火灾。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">250、火灾发生后千万不要盲目跳楼可利用疏散楼梯、阳台、窗口等逃生自救。也可用绳子或把床单、被套等撕成条状连成绳索紧拴在窗框、铁栏杆等可靠的固定物上用毛巾、布条等保护手心顺绳滑下或下到未着火的楼层进行逃生。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">251、当可燃烧液体呈流淌状燃烧时应将灭火剂的喷流对准火焰根部由近而远并左右扫射向前快速推进直至火焰扑灭。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">252、如果可燃液体在容器内燃烧时应从容器的一侧上部向容器中喷射但注意不能将喷流直接喷射在燃烧液面上防止灭火剂的冲力将可燃液体冲出容器而扩大火势。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">253、扑救气体火灾切忌盲目扑灭火势首先应切断火势蔓延途径然后疏散火势中压力容器或受到火焰辐射热威胁的压力容器不能疏散的部署水枪进行冷却保护。  对   错 标准答案 正确  </div><div class="line">254、扑救毒害性、腐蚀性或燃烧产物毒害性较强的火灾时必须配戴防护面具。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">255、火灾发生后穿过浓烟逃生时必须尽量贴近地面并用湿毛巾捂住口鼻。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">256、火灾发生后受到火势威胁时要当机立断披上浸湿的衣物、被褥等向安全出口方向冲去。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">257、火灾发生后当所有的逃生线路被大火封锁时应立即退回室内用手电筒、挥舞衣物、呼叫等方式向窗外发送求救信号等待救援。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">258、隔离灭火法是将可燃物与引火源或氧气隔离开来可防止火势继</div><div class="line">续扩大。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">259、冷却灭火法是将可燃物冷却到其燃点以下停止燃烧反应。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">260、水具有导电性不宜扑救带电设备的火灾不能扑救遇水燃烧物</div><div class="line">质或非水溶性燃烧液体的火灾。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">261、灭火器按其移动形式可分为手提式和推车式。  对   错 标准答案 正确  </div><div class="line">262、电气设备发生火灾时应注意1、电气设备可能带电可能发生</div><div class="line">触电事故2、某些电气设备充有大量的油可能发生喷油甚至爆炸。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">263、在熟睡时听到火警信号后正确的做法是1、用手试一试门是否</div><div class="line">热如是冷的可开门逃生2、准备好湿毛巾3、切勿随意跳楼自</div><div class="line">制救生绳索后再设法安全着落4、利用自然条件作为救生滑道。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">264、在室外灭火时应站在上风位置。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">265、灭火的四种方法是隔离法、窒息法、冷却法、化学抑制法。  对   错 标准答案 正确  </div><div class="line">266、单位消防安全制度主要包括以下内容消防安全教育、培训防火巡查、检查安全疏散设施管理消防控制室值班消防设施、器材维护管理火灾隐患整改用火、用电安全管理易燃易爆危险物品和场所防火防爆专职和义务消防队的组织管理灭火和应急疏散预案演练燃气和电气的检查管理包括防雷、防静电消防安全工作考评和奖惩其他必要的消防安全内容。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">267、仪器设备用电或线路发生故障着火时应立即切断现场电源将人员疏散并组织人员用灭火器进行灭火。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">268、火灾对实验室构成的威胁最为严重最为直接。应加强对火灾三要素易燃物、助燃物、点火源 的控制。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">269、实验室常用的灭火方法用水灭火、砂土灭火、灭火器。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">270、实验大楼因出现火情发生浓烟时应迅速离开 当浓烟已穿入实验室内时要沿地面匍匐前进因地面层新鲜空气较多不易中毒而窒息有利于逃生。当逃到门口时千万不要站立开门以避免被大量浓烟熏倒。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">271、实验室内出现火情逃到室外走廊时要尽量做到随手关门这样一来可阻挡火势随人运动而迅速蔓延增加逃生的有效时间。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">272、实验大楼出现火情时千万不要乘电梯因为电梯可能因停电或失控同时又因“烟囱效应”电梯井常常成为浓烟的流通道。   对   错 </div><div class="line">标准答案 正确  </div><div class="line">273、实验室内出现火情若被困在室内时应迅速打开水龙头将所有可盛水的容器装满水并把毛巾打湿。用湿毛巾捂嘴可以遮住部分浓烟不被吸入。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">274、实验室灭火的方法要针对起因选用合适的方法。一般小火可用湿布、石棉布或沙子覆盖燃烧物即可灭火。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">275、电气线路着火要先切断电源再用干粉灭火器或二氧化碳灭火器灭火不可直接泼水灭火以防触电或电气爆炸伤人。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">276、电气设备着火时可以用水扑灭。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">277、被困在电梯中应尽快扒开门脱险。  对   错 </div><div class="line">标准答案 错误  </div><div class="line">278、燃烧必须具备可燃物、助燃物和点火源三大条件缺一不可。因此可以采取尽量隔离的方式来防止实验室火灾的发生。  对   错 </div><div class="line">标准答案 正确  </div><div class="line">279、气体钢瓶使用后，可以不关闭阀门。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">280、冷凝冷却系统上连接用的橡胶管必须用铁丝等固定住,以防止因水压过高而造成管子脱落。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">281、可以用烘箱干燥有爆炸危险性的物质。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">282、金属锂、钠、钾及金属氢化物要注意使用和保存，尤其不能与水直接接触。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">283、能相互反应产生有毒气体的废液，不得倒入同一收集桶中。若某种废液倒入收集桶会发生危险，则应单独暂存于一容器中，并贴上标签。</div><div class="line">对错（标准答案： 正确 ）284、在实验室允许口尝鉴定试剂和未知物。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">285、对于化学试剂或未知物,允许直接用鼻子嗅气味，不用以手煽出少量气体来嗅觉。 </div><div class="line">对错（标准答案： 错误 ） </div><div class="line">286、在实验室内一切有可能产生毒性蒸气的工作必须在通风橱中进行，并有良好的排风设备。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">287、在稀释浓硫酸时，不能将水往浓硫酸里倒，而应将浓硫酸缓缓倒入水中，不断搅拌均匀。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">288、实验室内的浓酸、浓碱处理，一般要先中和后倾倒，并用大量的水冲洗管道。 </div><div class="line">对错（标准答案： 正确 ）289、对于无机酸类废液，实验室可以收集后进行如下处理：将废酸慢慢倒入过量的含碳酸钠或氢氧化钙的水溶液中（或用废碱）互相中和，再用大量水冲洗。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">290、对于氢氧化钠、氨水等废液可以进行如下处理：用6mol/L盐酸水溶液中和，再用大量水冲洗。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">291、对于含汞、砷、锑、铋等离子的废液,实验室可以先进行如下处理：控制酸度0.3mol/L[H+]，使其生成硫化物沉淀。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">292、对于含氰废液可以进行处理：加入氢氧化钠使pH值10以上，加入过量的高锰酸钾（3%）溶液，使CN根氧化分解。CN根含量高时，可加入过量的次氯酸钙和氢氧化钠溶液。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">293、对于含氟废液可以进行如下处理：加入石灰使生成氟化钙沉淀。 </div><div class="line">对错（标准答案： 正确 ）294、可以将氯气与氨气混放在一个房间。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">295、可以将氢气与氧气混放在一个房间。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">296、可以将乙炔与氧气混放在一个房间。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">297、加热试管内物质时，管口应朝向自己，以便看清楚反应过程。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">298、对含有悬浮物质的溶液加热时，应加沸石或玻璃珠，以避免爆沸现象产生。</div><div class="line">对错（标准答案： 正确 ）299、因为乙醚长时间与空气接触可以形成羟乙基过氧化氢，成为一种具有猛烈爆炸性的物质，因此，在蒸馏乙醚时不能将液体蒸干。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">300、在进行萃取或洗涤操作时，为了防止物质高度浓缩而导致内部压力过大，产生爆炸，应该注意及时排出产生的气体。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">301、实验后剩余的金属钠，应用大量的水冲洗。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">302、在实验室进行有机合成时，放热反应不能在密闭的玻璃容器中进行;对反应物进行加热时，也不能将玻璃容器密闭。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">303、酒精灯内的酒精量最多可加九分满。</div><div class="line">对错（标准答案： 错误 ）304、酒精灯不再使用时，应立刻用嘴吹气灭火。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">305、给液体加热时，可以先开始加热，等接近沸腾时再加入沸石。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">306、取用强碱性试剂后的小勺应擦净后存放。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">307、实验室进行蒸馏操作时，对于爆炸性物质或不稳定物质，须小心地蒸馏直到剩余少量残渣。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">308、危险物质用惰性溶剂稀释后比较安全，该溶液若洒到布上，待溶剂蒸发变干后可以再使用。</div><div class="line">对错（标准答案： 错误 ）309、打开易挥发或浓酸、浓碱试剂的瓶塞时，瓶口不要对着脸部或其他人，宜在通风橱中进行。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">310、取用有毒、有恶臭味的试剂时，要在通风橱中操作；使用完毕后，将瓶塞蜡封，或用生料带将瓶口封严。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">311、干燥箱和恒温箱的使用温度不能超过最高允许温度。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">312、储存在冰箱内的所有容器，应当清楚地标明内装物品的品名、储存日期和储存者的姓名。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">313、为安全起见，平时应将低沸点溶剂保存于普通冰箱内以降低溶剂蒸汽压。</div><div class="line">对错（标准答案： 错误 ）314、通常有害药品经呼吸器官、消化器官或皮肤吸入体内，引起中毒。因此，我们切忌口尝、鼻嗅及用手触摸药品。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">315、使用强氧化剂时环境温度不宜过高，通风应良好，并不要与有机物或还原性物质共同使用。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">316、装有易燃液体的器皿可置于日光下。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">317、实验中的过量化学品应当返回其原来的试剂瓶中以免浪费。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">318、当发生强碱溅洒事故时，应用固体硼酸粉撒盖溅洒区，扫净并报告有关工作人员。</div><div class="line">对错（标准答案： 正确 ）319、处理有毒的气体、能产生蒸气的药品及有毒的有机溶剂，必须在通风厨内进行。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">320、打开氨水、硝酸、盐酸等药品瓶封口时，应先盖上湿布，用冷水冷却后再开瓶塞，以防溅出，尤其在夏天更应注意。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">321、如发现水泵漏水，可以不用切断电源，待实验完毕后再报修。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">322、实验过程中应尽量避免实验仪器在夜间无人看管的情况下连续运转，如果必须在夜间使用，应严格检查实验仪器的漏电保护装置及空气开关等工作正常。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">323、实验室中使用臭氧发生设备时，应保证管路气密性，并将尾气用硫代硫酸钠溶液吸收，以免室内臭氧浓度过高。</div><div class="line">对错（标准答案： 正确 ）324、对沾染过有毒物质的仪器和用具，实验完毕应立即采取适当方法处理以破坏或消除其毒性。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">325、实验过程中长时间使用恒温水浴锅时，应注意及时加水，避免干烧发生危险。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">326、箱式电阻炉的使用必须经过实验室管理员的同意，确保安全用电。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">327、烧杯、烧瓶及试管等加热时比较安全。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">328、吸滤瓶及一些厚壁玻璃容器，清洗后可直接放入温度较高的烘箱进行干燥。</div><div class="line">对错（标准答案： 错误 ）329、转速较低的离心机可以在工作时打开机盖观察。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">330、用活泼金属做除水实验，已观察不到金属的氧化反应，就可以将活泼金属丢弃。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">331、水银温度计破了以后正确的处理是：洒落出来的汞必须立即用滴管、毛刷收集起来，并用水覆盖（最好用甘油），然后在污染处撒上硫磺粉，无液体后（一般约一周时间）方可清扫。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">332、使用离心机时，当部分装载时，离心管可随意放在转头中而不用考虑平衡。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">333、腐蚀和刺激性药品，如强酸、强碱、氨水、过氧化氢、冰醋酸等，取用时尽可能戴上橡皮手套和防护眼镜，倾倒时，切勿直对容器口俯视，吸取时，应该使用橡皮球。开启有毒气体容器时应戴防毒用具。禁止手直接拿取上述物品。</div><div class="line">对错（标准答案： 正确 ）334、对产生有毒气体的实验应在通风橱内进行。通过排风设备将毒气排到室外，以免污染室内空气。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">335、开启氨水、浓盐酸瓶应该在通风櫉中进行。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">336、当水银仪器破损时，应尽量将洒落的水银收集起来，并在残迹处洒上硫磺粉。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">337、可以在木质或塑料等实验台上直接使用加热电炉。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">338、打开封闭管或紧密塞着的容器时，注意其内部是否有压力，容器口不得对人，避免发生喷液或爆炸事故。</div><div class="line">对错（标准答案： 正确 ）339、玻璃器具在使用前要仔细检查，避免使用有裂痕的仪器。特别用于减压、加压或加热操作的场合，更要认真进行检查。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">340、对固态酸、碱可用手直接操作。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">341、不应用双手同时触及电器，防止触电时电流通过心脏。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">342、做减压蒸馏时，如果没有梨形接收瓶，可用锥形瓶代替。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">343、电线接头裸露部分可用医用胶布等包裹绝缘。</div><div class="line">对错（标准答案： 错误 ）344、电加热设备必须有专人负责使用和监督，离开时要切断电源。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">345、用低沸点溶剂洗涤过的滤饼，可直接放入烘箱干燥。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">346、可以在纸上称量过氧化钠。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">347、当某些用石蜡封住瓶塞的装有挥发性物质或易受热分解放出气体的药品瓶子打不开时，可将瓶子放在火上烘烤。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">348、加热、回流易燃液体，为防止暴沸、喷溅，蒸馏中途不能添加沸石。</div><div class="line">对错（标准答案： 正确 ）349、危险化学品用完后就可以将安全标签撕下。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">350、在装置汞的仪器下面应放一搪瓷盘，以免不慎将汞洒在地上。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">351、溴（水）是腐蚀性极强的物质，必须在通风柜中操作，并注意安全。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">352、实验室可以存放大桶有机试剂。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">353、不得使用过期、未经检验和不合格的气体钢瓶。</div><div class="line">对错（标准答案： 正确 ）354、冷凝冷却系统上连接用的橡胶管必须定期检查更换,避免管子老化而引起漏水事故的发生。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">355、可以穿拖鞋或凉鞋进入化学实验室。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">356、盛装废弃危险化学品的容器和受废弃危险化学品污染的包装物，必须按照危险废物进行管理。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">357、产生有害废气的实验室必须按规定安装通风、排风设施，必要时须安装废气吸收系统，保持通风和空气新鲜。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">358、易燃、易爆气体和助燃气体（氧气等）可以混放在一起，并靠近热源和火源。</div><div class="line">对错（标准答案： 错误 ）359、走廊比较通风时，可存放危险化学品。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">360、对危险废物的容器和包装物以及收集、贮存、运输、处置危险废物的设施、场所，必须设置危险废物识别标志。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">361、收集、贮存危险废物，必须按照危险废物特性分类进行。禁止混合收集、贮存、运输、处置性质不相容而未经安全性处置的危险废物。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">362、公安部门负责危险化学品的公共安全管理，负责发放剧毒化学品购买凭证和准购证，负责审查核发剧毒化学品公路运输通行证，对危险化学品道路运输安全实施监督，并负责前述事项的监督检查。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">364、使用危险化学品单位应当制定本单位事故应急救援预案，配备应急救援人员和必要的应急救援器材、设备，并定期组织演练。</div><div class="line">对错（标准答案： 正确 ）365、领取剧毒物品时，需双人领用(其中一人必须是实验室的教师)。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">367、各实验室对所产生的化学废弃物必须要实行集中分类存放，贴好标签，然后送学校中转站，统一处置。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">368、各实验室在运送化学废弃物到各校区临时收集中转仓库之前，不得堆放在走廊、过道以及其它公共区域。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">369、严格执行剧毒品“五双”管理制度，即使实验在进行中，也必须在取出实验使用量后立即存入保险柜，做好记录，严防疏漏。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">370、使用和储存易燃、易爆物品的实验室应根据实际情况安装通风装置，严禁吸烟和使用明火，大楼和实验室应有“严禁烟火”的警示牌，配置必要的消防、冲淋、洗眼、报警和逃生设施。</div><div class="line">对错（标准答案： 正确 ）371、不能将乙醚等易挥发品放入普通冰箱，否则由于挥发气体不断溢出，而普通冰箱启动时有电火花出现，就有可能引起火灾。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">372、对高压气体钢瓶要分类保管，直立固定。严禁将氯气与氨气，氢气与氧气，乙炔与氧气混放在一个房间。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">373、实验室内的浓酸、浓碱如果不经处理，沿下水道流走，对管道会产生很强的腐蚀，又造成环境的污染。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">374、剧毒品在取出实验使用量后可以不立即存入保险柜。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">375、危险废物可以混入非危险废物中贮存或混入生活垃圾中贮存。 </div><div class="line">对错（标准答案： 错误 ）376、实验中产生的废液、废物应分类集中处理，不得任意排放；对未知废料不得任意混合。酸、碱或有毒物品溅落时，应及时清理及除毒。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">377、酸、碱、盐水溶液使用后，经自来水稀释后可直接排入下水道。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">378、有机废物、浓酸或浓碱废液等倒入水槽，只要加大量的自来水将之冲稀即可。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">379、化学危险物品应当分类、分项存放，还原性试剂与氧化剂、酸与碱类腐蚀剂等不得混放，相互之间保持安全距离。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">380、遇火、遇潮容易燃烧、爆炸或产生有毒气体的化学危险品，不得在露天、潮湿、漏雨或低洼容易积水的地点存放。</div><div class="line">对错（标准答案： 正确 ）381、受阳光照射易燃烧、易爆炸或产生有毒气体的化学危险品和桶装、罐装等易燃液体、气体应当在阴凉通风的地点存放。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">382、凡涉及有害或有刺激性气体的实验应在通风柜内进行。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">383、实验室的废液可以放入同一个废液桶中进行处理。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">384、实验产生的废液（废酸、废碱等）和废弃固体物质可直接倒入下水道或普通垃圾桶。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">385、实验产生或剩余的易挥发物，可以倒入废液缸内。</div><div class="line">对错（标准答案： 错误 ）386、回收不便时可以将实验室废弃物掩埋处理。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">387、对有异味或挥发性的废液或废物要丢弃在远离人群的地方。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">388、存有易燃易爆物品的实验室禁止使用明火，如需加热可使用封闭式电炉、加热套或可加热磁力搅拌器。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">389、冰箱内禁止存放危险化学物品，如果确需存放，则必须注意容器绝对密封，严防泄漏。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">390、易燃、易爆物品要放在远离实验室的阴凉通风处，在实验室内保存的少量易燃易爆试剂要严格管理。</div><div class="line">对错（标准答案： 正确 ）391、易燃、易挥发的溶剂不得在敞口容器中加热，应选用水浴加热器，不得用明火直接加热。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">392、可以用普通的冰箱储藏易燃易爆的试剂。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">393、可以使用明火（如：电炉、煤气）或没有控温装置的加热设备直接加热有机溶剂，进行重结晶或溶液浓缩操作。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">394、过期的、不知名的固体化学药品可自行处理。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">395、乙醚、酒精、丙酮、二硫化碳、苯等有机溶剂易燃，实验室不得存放过多，切不可倒入下水道，以免集聚引起火灾。</div><div class="line">对错（标准答案： 正确 ）396、化学废液要用适当的容器盛装存放、定点保存，不需要分类收集。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">397、按国家有关规定处理有毒、带菌、腐蚀性的废气、废水和废物，集中统一处理放射性废物，谨防污染环境。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">398、需要加热的实验装置要选用安全的加热恒温设施，禁止使用电热毯、加热带等不安全的设备。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">399、各种气瓶的存放，必须远离明火、避免阳光直晒，搬运时不得碰撞。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">400、生产、储存和使用危险化学品的单位，应当在生产、储存和使用场所设置报警装置。</div><div class="line">对错（标准答案： 正确 ）401、发生剧毒化学品被盗、丢失、误售、误用后必须立即向当地公安部门报告而触犯刑律的，否则对负有责任的主管人员和其他直接责任人员依照刑法追究刑事责任。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">402、实验室走廊不能放木制桌子、柜子等易燃物品，但可以放金属柜、冰箱等。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">403、实验室内严禁吸烟、饮食，或把食具带进实验室。实验完毕，必须洗净双手。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">404、禁止穿拖鞋、背心、短裤（裙）进入实验室，高跟鞋可以进实验室。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">405、可以单独使用剧毒物品。</div><div class="line">对错（标准答案： 错误 ）406、学生在使用剧毒物品时，必须由教师或实验室工作人员在场指导。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">407、对剧毒品采取必要的保安措施，防止剧毒化学品被盗、丢失或者误售、误用；发现剧毒化学品被盗、丢失或者误售、误用时，必须立即向当地公安部门报告。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">409、实验室内的汞蒸气会造成人员慢性重毒，为了减少汞液面的蒸发，可在汞液面上覆盖化学液体（甘油）。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">410、对于实验室内溅落的汞物体，应尽量捡拾起来放好，然后洒上硫磺、多硫化钙等使汞生成不挥发的难溶盐。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">411、强酸溅入眼内时，应立即用大量清水或生理盐水进行彻底冲洗，冲洗时必须将上下眼睑拉开，水不要流经未伤的眼睛，不可直接冲击眼球。</div><div class="line">对错（标准答案： 正确 ）412、眼部碱灼伤时，应立即用大量清水或生理盐水进行彻底冲洗，冲洗时必须将上下眼睑拉开，水不要流经未伤的眼睛，不可直接冲击眼球，然后可用2%～3%硼酸溶液进一步冲洗。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">413、皮肤被黄磷灼伤禁用含油敷料。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">414、酚灼伤皮肤时，应立即脱掉被污染衣物，用10%酒精反复擦拭，再用大量清水冲洗，直至无酚味为止，然后用饱和硫酸钠湿敷。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">415、皮肤被黄磷灼时,应及时脱去污染的衣物,并立即用清水(由五氧化二磷、五硫化磷、五氯化磷引起的灼伤禁用水洗)或5%硫酸铜溶液或3%过氧化氢溶液冲洗，再用5%碳酸氢钠溶液冲洗，中和所形成的磷酸，然后用1：5000高锰酸钾溶液湿敷，或用2%硫酸铜溶液湿敷，以使皮肤上残存的黄磷颗粒形成磷化铜。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">416、氢氟酸灼伤皮肤后，先立即脱光去污染的衣物，用大量流动清水彻底冲洗后，继用肥皂水或2%～5%碳酸氢钠冲洗，再用葡萄糖酸钙软膏涂敷按摩，然后再涂以33%氧化镁甘油糊剂、维生素AD或可的松软膏等。</div><div class="line">对错（标准答案： 正确 ）417、误服强酸导致消化道烧灼痛，为防止进一步加重损伤，不能催吐，可口服牛奶、鸡蛋清、植物油等。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">418、发生强碱烧伤，应立即去除残留强碱，再以流动清水冲洗；若消化道被烧伤可适当服用一些牛奶、蛋清。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">419、凡进行有危险性的实验，应先检查防护措施，确证防护妥当后，才可进行实验。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">420、实验中，进行高温操作时，必须佩戴防高温手套。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">421、当有人呼吸系统中毒时，应迅速使中毒者离开现场，移到通风良好的环境，令中毒者呼吸新鲜空气，情况严重者应及时送医院治疗。</div><div class="line">对错（标准答案： 正确 ）422、眼睛溅入化学试剂时，应以大量清水冲洗，然后送医院诊治。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">423、一氧化碳泄漏，应先施行通风，以驱散一氧化碳气体，并切断一氧化碳泄漏源。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">424、有机溶剂只会经口鼻进入人体,只要正确的使用呼吸防护面具,就可以有效防止危害健康。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">425、通风控制措施就是借助于有效的通风，使气体、蒸气或粉尘的浓度低于最高容许浓度。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">426、由于金属络合剂能与毒物中的金属离子形成稳定的化合物，随尿液排出体外，故发生金属及其盐类中毒时，可采用各种金属络合剂解毒。</div><div class="line">对错（标准答案： 正确 ）427、CO急性中毒应立即吸氧，以缓解机体缺氧、排出毒物。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">428、做危险化学实验时应配带各种眼镜进行防护，包括戴隐形眼镜。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">429、急性中毒发生时，救护人员在抢救前要做好自身呼吸系统和皮肤的防护，以免自身中毒、使事故扩大。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">430、中毒事故中救护人员进入现场，应先抢救中毒者，再采取措施切断毒物来源。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">431、碱灼伤后应立即用大量水洗，再以1%-2%硼酸液洗，最后用水洗。</div><div class="line">对错（标准答案： 正确 ）432、发生危险化学品事故后,应该向上风方向疏散。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">433、含碱性洗涤剂的水可以清洗掉水果蔬菜表面的农药。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">434、有机溶剂能穿过皮肤进入人体，应避免直接与皮肤接触。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">435、溴灼伤皮肤，立即用乙醇洗涤，然后用水冲净，涂上甘油或烫伤油膏。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">436、电路或电器着火时，使用二氧化碳灭火器灭火。</div><div class="line">对错（标准答案： 正确 ）437、在着火和救火时，若衣服着火，要赶紧跑到空旷处用灭火器扑灭。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">438、电路或电器着火时，可用泡沫灭火器灭火。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">439、当酸或碱溅入眼睛时，不必采取应急处理，只要立即送附近医院救治。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">440、干粉灭火剂是扑救精密仪器火灾的最佳选择。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">441、用灭火器灭火时,灭火器的喷射口应该对准火焰的中部。</div><div class="line">对错（标准答案： 错误 ）442、实验室发现可燃气体泄漏，要迅速切断电源，打开门窗。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">443、发现火灾时，单位或个人应该先自救，当自救无效、火越着越大时，再拨打火警电话119。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">444、当被烧伤时,正确的急救方法应该是以最快的速度用冷水冲洗烧伤部位。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">445、皮肤烧伤后如有水泡,应及时将水泡刺破,以利于其恢复。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">446、身上着火后,应迅速用灭火器灭火。</div><div class="line">对错（标准答案： 错误 ）447、身上着火被熄灭后,应马上把粘在皮肤上的衣物脱下来。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">448、创伤伤口内有玻璃碎片等大块异物时,应在去医院救治前尽快取出。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">449、有毒化学药品溅在皮肤上时，可用乙醇等有机溶剂擦洗。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">450、对于重金属盐中毒者，可先喝一杯含有几克MgSO4的水溶液，然后立即就医。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">451、砷的解毒剂是二巯基丙醇，由肌肉注射即可解毒。</div><div class="line">对错（标准答案： 正确 ）452、 误吸入煤气等有毒气体时，应立即在室外呼吸新鲜空气。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">453、误吸入溴蒸气、氯气等有毒气体时，立即吸入少量酒精和乙醚的混合蒸气，以便解毒, 同时应到室外呼吸新鲜空气，再送医院。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">454、误食了有毒化学品，要吃适量催吐剂尽快将其吐出来。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">455、使用剧毒药品时应该配备个人防护用具，做好应急援救预案。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">456、万一发生化学品泄漏事故，可用防毒面具、防毒口罩和捂湿毛巾等方法防止通过呼吸道造成伤害。</div><div class="line">对错（标准答案： 正确 ）457、为避免皮肤受到化学品伤害，可通过穿防毒衣，戴防护手套，穿雨衣、雨鞋等方法进行防护。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">458、进行化学类实验，应带防护镜。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">459、发生化学事故后，应向上风或侧上风方向迅速撤离现场。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">460、发生化学事故后，对有毒的衣物应及时进行无毒化处理。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">461、皮肤接触活泼金属(如钾、钠)，可用大量水冲洗。</div><div class="line">对错（标准答案： 错误 ）462、化学泡沫灭火器可扑救一般油质品、油脂等的火灾，但不能扑救醇、酯、醚、酮等引起的火灾和带电设备的火灾。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">463、危险化学品，包括爆炸品、压缩气体和液化气体、易燃液体、易燃固体、自燃物品和遇湿易燃物品、氧化剂和有机过氧化物、有毒品和腐蚀品等。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">464、毒物在科研生产中以气体、蒸气、烟、尘、雾等形态存在，其中气体、蒸气为分子状态，可直接进入人体肺泡。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">465、铅被加热到400℃以上就有大量铅蒸汽逸出，在空气中迅速氧化为氧化铅，形成烟尘，易被人体吸入，造成铅中毒。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">466、轻度铅中毒症状为头晕、头痛、失眠、无力、腹痛、腹胀、便秘等。</div><div class="line">对错（标准答案： 正确 ）467、Hg通常经过皮肤和消化道进入人体。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">468、Hg中毒会引起失眠、多梦、抑郁、胸闷、心悸、多汗、恶心、牙龈出血。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">469、燃点越低的物品越安全。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">470、化学爆炸品的主要特点是:反应速度极快，放出大量的热，产生大量的气体，只有上述三者都同时具备的化学反应才能发生爆炸。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">471、液体表面的蒸汽与空气形成可燃气体，遇到火种时，发生一闪即灭的现象，可发生如此现象的最低温度称为闪点。</div><div class="line">对错（标准答案： 正确 ）472、一般将闪点在25°C以下的化学试剂列入易燃化学试剂，它们多是极易挥发的液体。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">473、对于一些吸入或食入少量即能中毒至死的化学试剂，生物试验中致死量（LD50）在50mg/kg以下的称为剧毒化学试剂。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">474、乙炔气钢瓶的规定涂色为白色、氯气钢瓶为黄色、氢气钢瓶为绿色、氟化氢钢瓶为灰色、液氨钢瓶为黄色。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">475、从消防观点来说,液体闪点就是可能引起火灾的最低温度。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">476、半数致死量(LD50)又称为半数致死浓度，是指药物能引起一群实验动物50%死亡所需的剂量或浓度，用于药物的毒性分级，单位为mg/kg。</div><div class="line">对错（标准答案： 正确 ）477、CO经呼吸道进入血液后，立即与血红蛋白结合形成碳氧血红蛋白，CO与血红蛋白的亲和力比氧大，致使血携氧能力下降，同时碳氧血红蛋白的解离速度却比氧合血红蛋白的解离慢3600倍，且碳氧血红蛋白的存在影响氧合血红蛋白的解离，阻碍了氧的释放，导致低氧血症，引起组织缺氧。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">478、当可燃气体、可燃液体的蒸气（或可燃粉尘）在空气中达到一定浓度时，遇到火源就会发生爆炸。这个能够发生爆炸的浓度范围，叫做爆炸极限。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">479、氢气的爆炸极限是：4％～75％。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">480、乙烯的爆炸极限是：3.1％～32％。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">481、乙炔的爆炸极限是：2.2％～81％。 </div><div class="line">对错（标准答案： 正确 ）482、苯的爆炸极限是：1.4％～7.1％。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">483、乙醚的爆炸极限是：1.9％～48％。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">484、丙酮的爆炸极限是：3％～11％。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">485、乙醇的爆炸极限是：4.3％～19％。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">486、因处理废液费用很高，应将无毒无害试剂与有毒有害试剂分开处理，例如稀HAc、H2SO4、HCL、NaOH、KOH等溶液可进行中和处理。</div><div class="line">对错（标准答案： 正确 ）487、安装在危险品仓库的灯具应该是防爆型的。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">488、实验室毒物进入人体有三条途径即皮肤、消化道和呼吸道。 实验室防毒应加强个人防护。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">489、实验室的药品和设备一定要标明其名称，以免误用。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">490、比较常见的引起呼吸道中毒的物质，一般是易挥发的有毒有机溶剂（如乙醚、三氯甲烷、苯等）或化学反应所产生的有毒气体（如氰化氢、氯气、一氧化碳等）。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">491、重金属如铅、镉、汞等对人体有害。</div><div class="line">对错（标准答案： 正确 ）492、汞剂、苯胺类、硝基苯等可通过皮肤或粘膜吸收而使人中毒。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">493、氮的氧化物、二氧化硫、三氧化硫、挥发性酸类、氨水对皮肤粘膜和眼、鼻、喉粘膜都有很强的刺激性。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">494、乙炔金属盐、环氧乙烷、偶氮氧化物等都属于易燃和易爆的化学试剂，处理时应该特别小心。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">495、可以在敞口容器中存放易爆物质。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">496、金属钠、钾可以存放在水中，以避免与空气接触。</div><div class="line">对错（标准答案： 错误 ）497、醋酸蒸汽与空气混合不会在热源的诱发下引起爆炸。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">498、久藏的乙醚因可能存在过氧化物，为了爆炸，在蒸发时必须有人值守，不能完全蒸干。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">499、在使用硝化纤维、苦味酸、三硝基甲苯、三硝基苯等物质时，绝不能直接加热或撞击，还要注意周围不要有明火。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">500、H2O2、AgNO3、AgCl、KMnO4、草酸见光易分解，应置于棕色瓶内，放在阴凉避光处。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">501、SnCl2、FeSO4、Na2SO3与空气接触易逐渐被氧化，须密封保存。</div><div class="line">对错（标准答案： 正确 ）502、Na、K、电石、金属氢化物不能与水及空气接触，须密闭保存。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">503、NH4NO3受热后易分解，但放出的气体无害。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">504、磷化物（Ca3P2、Zn3P2等）有毒，遇水生成H3P，其在空气中能自燃。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">505、水浴加热的上限温度是100℃，油浴加热的上限温度是200℃，用硅油作介质时可加热到300℃。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">506、塑料制品在烘干过程中温度不能超过100℃，植物样品在烘干过程中不超过70℃。</div><div class="line">对错（标准答案： 错误 ）507、铬化合物中六价Cr毒性最大，有强刺激性，引起蛋白变性，干扰酶系统。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">508、Hg、As、Pb等急性中毒会引起牙龈出血、牙齿松动、恶心、呕吐、腹痛、腹泻等症状。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">509、SO2易溶于水，大量吸入会引起喉水肿，肺水肿、窒息。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">510、HCN进入机体，抑制呼吸酶作用，造成细胞内窒息，从而引起组织中毒性缺氧，全身性中毒症状。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">511、将醇液直接加入到室温以下的硫酸-硝酸的混酸中不会引起爆炸，而加入到未冷却的硫酸-硝酸的混酸中会引起爆炸。</div><div class="line">对错（标准答案： 错误 ）512、常用的化学试剂如：苯、乙醚、甲苯、汽油、丙酮、甲醇和煤油均属于易燃物质。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">513、汞、苯、铬酸盐和氰化物属于对人体具有极度危害的物质。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">514、过氧化物、高氯酸盐、叠氮铅、乙炔铜、三硝基甲苯等属于易爆物质，受震或受热可发生热爆炸。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">515、在使用化学品的工作场所吸烟,可能会造成火灾和爆炸,但不会中毒。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">516、用泡沫灭火剂扑灭油罐火灾时，如果火势很大，有时并不能将火完全扑灭，会发生闷燃引起爆炸。</div><div class="line">对错（标准答案： 正确 ）517、室温下汞的蒸汽压为0.0012 mmHg柱，比安全浓度标准大100倍。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">518、据统计，火灾中死亡的人有80%以上属于烟气窒息致死。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">519、有毒化学品在水中的溶解度越大，其危险性越大。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">520、液氯钢瓶与液氨钢瓶可以在同库存放。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">521、</div><div class="line">氰化钾、氰化钠、丙烯腈等是剧毒品，进入人体50毫克即可致死，与皮肤接触经伤口进入人体，即可引起严重中毒。</div><div class="line"></div><div class="line">对错（标准答案： 正确 ）522、Cl2和CO作用生成的光气毒性比Cl2大。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">523、乙醚、氯仿、笑气（N2O）具有麻醉作用。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">524、汞及其化合物、砷及其无机化合物、黄磷、碘甲烷、甲基丙烯酸甲酯、氰化物等具有剧毒性。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">525、苯、三硝基甲苯、二硫化碳、丙烯腈、四氯化碳、甲醛、苯胺、氯丙烯、溴甲烷、环氧氯丙烷、光气、一氧化碳等具有高毒性。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">526、苯乙烯、甲醇、甲苯、二甲苯、三氯乙烯、苯酚等具有中等毒性。</div><div class="line">对错（标准答案： 正确 ）527、丙酮、氢氧化钠、氨等具有低毒性。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">528、汽油的爆炸极限是：7.6%～1.4%。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">529、使用离心机时，当部分装载时，离心管可随意放在转头中而不用考虑平衡。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">530、离心过程中，若听到离心机有异常响声，待离心完成后再停机检查原因。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">531、高速离心机各转头有其使用的额定转速，使用时不能超过其额定转速。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">532、离心机使用时，针对离心液体的性质选择适宜的离心管。为避免玻璃套管的破裂，有机溶剂和酶溶液选择塑料套管，盐溶液选择金属套管。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">533、在用匀浆器操作生物材料时，建议采用特氟隆材料的匀浆器。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">534、如在液氮罐中保存安瓿瓶，应将其存放在液氮的气相中。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">535、高压灭菌液体终止时，为尽快地取出灭菌液体，可快速排气使压力迅速降低。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">536、高压灭菌锅灭菌时，待灭菌的物品可与含有腐蚀性抑制剂或化学试剂的物质放在一起灭菌。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">537、被微生物等生物材料污染的玻璃器皿应立即高压灭菌，然后清洗。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">538、实验时间紧迫时，可以在开启的紫外灯下工作。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">539、进入同位素实验室之前和实验结束后应及时用同位素探测仪检查污染状况。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">540、开展病原微生物类实验所产生的废弃物,在分类处置前,必须先自行高压蒸汽灭菌。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">541、当生物安全柜内发生少量感染性材料溢洒时，应用吸收纸巾立即处理，并立即用浸满消毒液的毛巾或纱布对生物安全柜及其内部的所以物品进行擦洗。工作面消毒后应更换手套，不论是摘下手套还是更换手套都要洗手。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">542、当生物安全柜内发生大量感染性材料溢洒时，液体会通过生物安全柜前面或后面的格栅流到下面去，生物安全柜内所有的物品都应该进行表面消毒并拿出生物安全柜，在确保生物安全柜的排水阀被关闭后，可将消毒液倒在工作台面上，使液体通过格栅流到排水盘上。所有接触溢出物品的材料都要进行消毒和/或高压灭菌处理。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">543、学生在实验中应严格按照要求和规范使用手术器械，注意手术器械使用安全，严禁用手术器械进行与实验无关的事情。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">544、学生在动物实验中，抓取蟾蜍时应注意使其头部向外侧，不要挤压耳后腺，防止耳后腺分泌物射入实验者眼内。万一被射入，则需立即用生理盐水冲洗眼睛。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">545、凡是基因工程操作所用的一切塑料器具（eppendorf管、tip等），在使用前都应装入盒子和瓶子中灭菌，且装盒或装瓶过程中都应采用镊子或戴上一次性手套进行操作，不能直接用手去拿，严防手上杂酶污染。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">546、在微生物实验中，一定要有“有菌观念”和“无菌操作意识”，操作中一定要按正确的程序严格无菌操作，一方面避免感染，另一方面加强自我防护。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">547、如果在微生物实验中出现意外事故（如菌种管打破等），应立即用消毒剂（84消毒剂）清洁桌面、洗手等，及时杀灭细菌和病毒，避免污染面扩大。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">548、每次微生物实验结束后，必须清洁消毒实验桌面，并需彻底洗手等。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">549、在需用橡胶或塑料手套的生化类实验中，不用经常检查手套有无破损。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">550、在微生物实验中，一些污染或盛有有害细菌和病毒的器皿，一定要消毒和高压灭菌处理后方可再利用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">551、当离心机用完停止时，不用等待操作面板上速度显示为零就可打开离心机盖子。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">552、当冷冻离心机用完后，不要马上关闭离心机盖子，应敞开一段时间，待冷冻造成的霜自然晾干后，再关闭离心机盖子。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">553、发酵实验过程中要严格按操作规程进行，要注意水、电、汽（气）安全，厉行节约，严禁跑冒滴漏。要注意不要将酸碱等液体滴到仪器设备表面，避免造成仪器表面污染或腐蚀。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">554、发酵实验期间，要保持室内地面、桌面、操作台及其各种物品和器具的清洁卫生，同时也要保持发酵罐体外及其管路的卫生，做到无灰尘、无污垢。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">555、学生在《动物生理学实验》中，抓取蟾蜍时应注意使其头部向外侧，可以挤压耳后腺。如果耳后腺分泌物射入实验者眼内，则需用自来水冲洗眼睛。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">556、在动物实验结束后，可以自行处理实验动物，未处死的动物可以随手丢弃。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">557、使用离心机时，离心样品的平衡并不重要。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">558、凡是《基因工程实验》操作所用的一切塑料器具（eppendorf管、tip等），在使用前都应装入盒子和瓶子中灭菌，可以直接用手装盒或装瓶。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">559、生物实验需使用一次性手套，手套用完后捆好再弃于普通的垃圾箱内。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">560、在《分子生物学实验》中所用的eppendorf管、tip为一次性用品，用完后可以弃于普通的垃圾箱内。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">561、发酵实验结束后活菌体不需要加热杀死后就能排放。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">562、每次微生物实验结束后，必须用普通自来水清洁实验桌面，并需彻底洗手等。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">563、在生物化学蛋白电泳实验中，单体丙烯酰胺和甲叉双丙稀酰胺均为神经性毒物，接触皮肤不会被吸收。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">564、实验中用到的溴化乙锭（EB）、秋水仙素等致癌物质，实验后可以直接向下水管道或垃圾箱倾倒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">565、在微生物实验中，一些不要的菌种等，不需要经消毒和高压灭菌处理后，可以直接弃掉。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">566、微生物学实验中，一些受过污染或盛过有害细菌、病菌的器皿和废弃的菌种等，一定要经消毒和高压灭菌处理后，方可弃掉，灭菌过的器皿可以再利用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">567、实验室应时常监测生物安全柜以确保其性能符合相关要求。应保存检查记录和任何功能性测试结果，并在安全柜上标记检查证明。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">568、次氯酸钠一般不用作杀菌剂，常用于一般用途的消毒剂以及浸泡污染的非金属物质。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">569、甲醛在温度高于20℃的情况下，能够杀死微生物及其孢子和朊病毒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">570、75％的乙醇水溶液可以用于皮肤、实验室工作台表面以及小型器械的消毒。皮肤消毒至少10秒、其他物体表面消毒不能少于3分钟。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">571、无菌室使用前，将全部要接种的物品移入无菌室缓冲间，并用75%酒精棉球擦拭干净，最后将物品送入工作台上，开启紫外灯进行物品表面消毒灭菌30min左右。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">572、无菌室使用完毕后，需清理物品，并开启日光灯消毒灭菌30min左右。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">573、过氧化氢和过氧乙酸可以用于实验室工作台表面以及金属器械的消毒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">574、气体熏蒸法常用于生物实验室的消毒，特别是进行房间和仪器设备消毒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">575、气体熏蒸法可用于生物安全柜内空气的消毒，但不能用于生物安全柜内物品的消毒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">576、用玻璃滤器过滤含传染性物质时，应先在2%的石炭酸溶液中至少浸泡2h，然后再洗涤、高压灭菌。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">577、生物安全柜使用前或使用后，应至少让生物安全柜工作5min来完成“净化”过程，亦即应留出将污染空气排出生物安全柜的时间。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">578、操作者在双臂进出生物安全柜时，应动作缓慢，以维持操作面开口处气流的完整性。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">579、实验结束后，生物安全柜内使用过的仪器、设备等物品可能被污染，故应消毒后才可从柜内移出。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">580、生物安全柜使用过程中，为了实验方便，柜内的设备和物品应尽量多放些。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">581、生物安全柜使用过程中，为了操作方便，应在柜内的前部操作。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">582、有害微生物和转基因生物试验操作要在生物安全柜中进行。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">583、开展病原微生物实验时，可用超净工作台替代生物安全柜。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">584、为了防止污染，有些实验需要戴一次性手套。所以在进入实验室就要戴手套，并一直戴着做所有事情。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">585、干燥箱（烘箱）可以用于物品的干燥、干热灭菌，恒温箱用于微生物培养、生物材料培养。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">586、一般实验室的环境设施条件，达不到动物实验室国家标准，不能作为动物实验的场地。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">587、实验动物从业人员和动物实验人员，如患有乙肝等慢性传染病，不得接触实验动物，从事相关工作。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">588、不同等级的实验动物，必须饲养在相应级别的设施内。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">589、如果动物实验室配备了各种优良的设施及设备，在规章制度和操作规程等执行方面可以放松一些。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">590、正常动物实验室强调进入室内的物品须进行严格消毒，而感染动物实验室强调进出的物品都必须经过严格的高温消毒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">591、国务院于2004年11月12日颁布的《病原微生物实验室生物安全管理条例》，是建立实验室生物安全管理体系所依据的主要法规。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">592、开展动物实验，实验动物如兔子等可以到农贸市场购买。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">593、动物实验结束后，废弃的动物尸体与器官可作为饲料原料再利用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">594、同位素实验室管理人员有权拒绝未经培训或培训不合格的学生进入同位素室工作，但教师除外。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">595、购买放射性核素必须向同位素实验室负责人申请，办理登记手续。购买、领取、使用、归还放射性同位素时应正确登记、认真检查，做到帐物相符。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">596、有关放射性核素的实验操作必须在指定的同位素实验室进行。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">597、放射性同位素实验室生成的所有废弃物、动物尸体必须经有效衰变并经同位素辐射监测合格后，才能按照一般废弃物、动物尸体进行处置。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">598、放射性同位素实验室生成的液体废弃物，可密闭包装后存放入化学废弃物临时中转站。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">599、浸泡玻璃器皿的酸缸必须有防护罩，不得敞开放置。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ）</div><div class="line">600、用于实验研究的小型啮齿类动物，一般都是无致病原感染的动物，不必在实验过程中注视其生物安全问题。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">601、实验动物生物安全性事件，主要表现二方面。一是正常动物在实验过程中，感染上人畜共患病；二是受感染动物由于逃逸或其产生的废弃物处理不当等，造成传染病扩散。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">602、污染的（感染的）锋利物品，如注射针头、解剖刀片和碎玻璃；应当放置到不容易被刺破的带盖的容器中，把它们当作传染性物质处理。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">603、实验废弃的生物活性实验材料特别是细胞和微生物（细菌、真菌和病毒等）必须及时灭活和消毒处理。固体培养基等要采用高压灭菌处理，未经有效处理的固体废弃物不能作为日常垃圾处置。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">604、待处置的培养物和污染材料可以和生活垃圾放在一起集中处理。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">605、生物污染的液体在排放到生活污水管道之前，必须进行污染清除处理。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">606、生物安全等级实验室必须按照国家规定要求建设，其中生物安全一级（BSL－1）、二级（BSL－2）实验室应向省级主管部门备案，生物安全三级（BSL－3）、四级（BSL－4）实验室必须取得国家认可的资质。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">607、开展高致病性微生物的研究工作必须在有资质的生物安全三级和四级实验室中进行，同时所开展的项目必须报省级卫生、农业主管部门审核批准。其它有关病原微生物研究工作必须在一级、二级生物安全实验室中进行 。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">608、生物安全三级、四级实验室不得从事高致病性病原微生物实验活动。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">609、学生在实验中所用麻醉剂由教师统一配制，未用完的麻醉剂由教师统一处理，学生不得随意丢弃。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">610、要规范生化类试剂和用品的采购、实验操作、废弃物处理等工作程序，加强生物类实验室安全的管理，责任到人。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">611、生物类实验室废弃物（包括动物残体等）应用专用容器收集，进行高温高压灭菌后处理。生物实验中的一次性手套及沾染EB致癌物质的物品应统一收集和处理，不得丢弃在普通垃圾箱内。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">612、在微生物实验中，一些不要的菌种等，一定要消毒和高压灭菌处理后方可弃掉。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">613、生物实验室里可以烹煮食物、聚餐，学生可以在实验室留宿。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">614、学生进入生化医药类实验室可以不穿统一的实验服（白大褂）。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">615、工作人员在进入BSL-2以上级别实验室工作区前，应在专用的更衣室（或缓冲间）穿着背开式工作服或其他防护服。工作完毕必须脱下工作服，不得穿工作服离开实验室。可再次使用的工作服必须先消毒后清洗。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">616、当实验室活动涉及传染性或潜在传染性生物因子时，不需要进行危害程度评估。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">617、初次进入实验室的操作人员应了解实验室具体的潜在危险，认真阅读、理解安全手册和操作手册。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">618、生物医学实验室内任何死亡动物尸体、组织碎块，要先高温高压灭菌后密封在塑料袋交专门机构进行处理。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">619、根据所操作的生物因子的危害程度和应采取的防护措施，将生物安全的防护水平分为四级，1级防护水平最低，4级防护水平最高。以BSL-1、BSL-2、BSL-3、BSL-4表示实验室的相应生物安全防护水平。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">620、操作人员在接触过传染性物质和动物之后必须洗手、不用消毒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">621、根据实验所涉及的病原微生物危害程度、实验项目、材料是否灭活、标本是否培养等情况，分别在BSL-1、BSL-2、BSL-3、BSL-4实验室中分级进行实验。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">622、在生物类实验室，可以带手套开房门、柜子门和冰箱门等。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">623、甲醛蒸气对人有强烈的刺激作用。熏蒸完毕后，立即打开门窗，并用等量的氨水放入室内，以减少对人的刺激作用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">624、在分子生物学、遗传学、基因工程等实验中接触的溴化乙锭（EB）是致癌物质，做实验中不能让药品接触到皮肤上。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">625、在遗传学等实验中接触的秋水仙素是致癌物质，实验中可以让少量药品接触到皮肤上。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">626、在生物化学蛋白电泳实验中，单体丙烯酰胺和甲叉双丙稀酰胺均为神经性毒物，接触皮肤均有吸收，做实验时应格外小心，万一接触，立即用流水冲洗5分钟。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">627、在生物实验室中必须配备有效的消毒剂、眼部清洗剂或生理盐水，且易于取用。可配备应急药品。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">628、H2S无色，臭鸡蛋味，难溶于水，抑制酶的活性，使组织内窒息。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">629、BSL-2实验室是指洁净的无菌室。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">630、在《遗传学实验》果蝇实验中要反复用到乙醚，乙醚不是易燃易爆的。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">631、危害程度评估内容主要包括生物因子的种类、来源、传染性、致病性、传播途径、在环境中的稳定性、感染剂量、浓度、动物实验数据、预防和治疗等。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">632、生物因子是指一切微生物和生物活性物质。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">633、化学杀菌剂是指用于杀死微生物（包括它们的孢子）的化学品或化学品的混合物。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">634、消毒剂是指能够杀死微生物（包括它们的孢子）的化学物质或几种化学物质的混合物。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">635、灭菌是指用物理或化学方法杀死物体上的所有微生物及其孢子。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">636、湿热灭菌是利用热的作用来杀菌，通常在高压蒸汽灭菌器中进行。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">637、湿热灭菌最高温度通常为121℃，时间为15min。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">638、干热灭菌是利用热的作用来杀菌，通常在干热灭菌器中进行；使用温度通常为160-400℃，时间为1-5h。</div><div class="line">•	 对</div><div class="l
