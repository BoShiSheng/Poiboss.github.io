ine">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">639、湿热灭菌和干热灭菌相比，干热灭菌穿透力强，传导快。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">640、湿热灭菌和干热灭菌各有特点，但总的说来，干热灭菌较湿热灭菌消毒效果更好。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">641、乙醇水溶液浓度越高，其杀菌活性越强。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">642、生物安全主要指在进行生物学研究和教学过程中采取适当的防护设施、设备、防护原则及技术操作等以减少或消除有潜在危险性的因子暴露及意外释放，从而保证人类和环境的安全；也包括防止病原体或毒素及其相关信息被恐怖主义等不法分子窃取、滥用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">643、关于紫外线消毒，因可见光能复活生物体中的光复活酶，使形成的二聚体拆开复原，所以不能同时开启日光灯和紫外灯。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">644、一次性用品，包括注射器及针头用过后经消毒可以重复使用。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">646、生物学实验室内的煤气、酒精、汽油等是易燃易爆燃料，在一定的条件下均能引起燃烧和爆炸，必须妥善安置，正确使用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">647、生物学实验室内的乙醚、二甲苯、丙酮、三硝基苯磺酸、松节油、苦味酸等是易燃易爆液体，在一定的条件下均能引起燃烧和爆炸，必须妥善安置，正确使用。 </div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">648、生物学实验室内的松香、硫磺、无机磷等是易燃易爆物固体，在一定的条件下均能引起燃烧和爆炸，必须妥善安置，正确使用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">649、学生在生物实验室里时，可以吃口香糖。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">650、乙醇对活性细菌、真菌和脂类病毒起作用，但对孢子无作用。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">651、同位素P-32与S-35可以放在一起，但H-3、I-125、C-14必须分别放置。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">652、水蒸汽具有潜热，当水蒸汽与被灭菌的物品接触时，可凝结成水而放出潜热，使温度迅速升高，加强灭菌效果。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">653、可见光能复活生物体中的光复活酶，使形成的二聚体拆开复原。所以采用紫外光灭菌时，不能同时开启日光灯和紫外灯。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">654、紫外线消毒方便实用，但不能彻底灭菌，特别对细菌的芽孢杀灭效果较差。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">655、由于紫外线透过物质能力很差，不适于室内空气或物体表面消毒。</div><div class="line">•	 对</div><div class="line">•	 错</div><div class="line">（标准答案： 错误 ）</div><div class="line">656、开启车床前，应检查润滑油是否符合运行要求。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">657、开启车床前，不用检查车床各手柄是否处于正常位置。 </div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">658、安装刀具时，要正确使用扳手，并防止扳手滑脱伤人。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">659、机床在运行中，可以更换主轴转速。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">660、铣床加工工作结束后，工作台应停在中央位置，升降台应落到最低位置。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">661、在机床快速进给时，要把手轮离合器打开，以防手轮快速旋转伤人。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">662、磨床开车前应先检查各操作手柄是否已退到空档位置上，然后空车运转，并注意各润滑部位是否有油，空转数分钟，确认机床情况正常再进行工作。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">663、可以用手拿工件进行磨削。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">664、使用手锯时，安装锯条松紧要适当，拉锯速度不要过快，压力不要过大，以免锯条突然崩断弹出而发生伤人事件。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">665、使用手锯锯工件快要锯断时，要及时用手扶住被锯下的部分，防止工件落下砸伤脚或损坏工件。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">666、锉削时，如果暂时不使用锉刀，应将锉刀放在台虎钳工作台的右面，其手柄不可露出工作台面。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">667、使用钻床钻孔时，身体与主轴可以靠近些，这样工作起来比较方便。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">668、在钻床上工作时，如果钻头上缠有长铁屑，可用手拉断。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">669、在钻床上工作时，如果钻头上缠有铁屑，应停车清理。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">670、在钻床上使用手动进刀时，应逐步增加或逐步减小压力，以免用力不当引发事故。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">671、在钻床上钻削小工件，可以直接用手拿，而不必一定使用工具夹持。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">672、使用钻床工作时，应全面检查钻床、工具、夹具等，确认无误后，方可进行。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">673、使用磨床磨平面时，应检查磁盘吸力是否正常，工件要吸牢。接触面较小的工件，前后要放挡块、加档板，按工件磨削长度调整好限位挡铁。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">674、电火花机床开机后可以触摸两电极。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">675、仪器设备出现异常时，须立即停机，并找专业人员进行检修。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">676、手工锻造时思想要集中，掌钳者必须夹牢和放稳工件，并控制锤击方向。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">677、手工锻造时，握钳者应将钳把置于体侧，不得正对腹部，或将手放入钳股之间。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">678、手工锻打时，锻件应放在下抵铁中央，锻件及垫铁等工具必须放正、放平。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">679、锻压过程中，踩踏杆时，脚跟可悬空进行操作。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">680、锻压过程中，不锤击时，脚可一直踩在踏杆上。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">681、锻造过程中，身体不得接触尚未冷却透的锻件。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">682、锻造实习中，可用锤头空击下抵铁，或者直接锻打过热或己冷的锻件。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">683、锻造过程中，不要站立在容易飞出火星和锻件毛边的地方。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">684、四柱液压机外露滑动表面要保持清洁，工作前检查机油是否符合要求。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">685、在进行冲压操作时，无论是剪板、冲裁还是成形，手绝对不允许放在刀口或模具之下。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">686、使用氧一乙炔火焰气焊与气割前，须检查是否配置了回火保险装置。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">687、气焊与气割操作时要正确选择和调整好气体减压器的工作压力。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">688、数控铣床对刀时，可以快速进给。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">689、使用数控铣床时，可以在一人装夹工件时，另一人传输程序。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">690、数控电火花线切割机床在加工时，可以用手触摸钼丝。 </div><div class="line">对错（标准答案： 错误 ） </div><div class="line">691、在冲压过程中，必须小心谨慎地控制脚踏开关，严禁外人在脚踏开关的周围停留。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">692、在冲压过程中，装卸工件时，脚可一直放在脚踏开关上。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">693、在冲压过程中，如果工件卡在模子里，应先关闭电源，并用专业工具取出。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">694、操作冲床进行冲压作业时，可以在冲模过程中伸手取放工件。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">695、冲床工作过程中，严禁检修和调整模具。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">696、安装工件时，工件要装正、夹紧，装、卸工件后必须及时取下卡盘扳手。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">697、加工工件时，可在加工过程中随时测量工件尺寸。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">698、试验机的测试数据应分门别类存放，并及时备份。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">699、使用大功率的实验设备前，要检查线路是否接地。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">700、照度计应避免剧烈振动。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">701、浇注期间，其他同学不用让开通道，或可站在身旁观看。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">702、锻造实习期间要穿好工作服、工作鞋。 </div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">703、焊接场地在10米内，禁止堆放易燃和易爆物质。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">704、焊接场地应预留安全通道并保持畅通。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">705、机床运行中不准离开，且要精神集中。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">706、操作机床时，应穿工作服。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">707、操作机床时，为防止切屑伤手，可以戴手套。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">708、操作机床时，留长发者要戴安全防护帽。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">709、机床运行时，不准用手触摸旋转的工件。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">710、在钻床上工作时，为保护双手，可以戴手套进行工作。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">711、实习期间，不准随意乱动铸造车间的设备，必须经师傅批准后在师傅指导下，方可启动。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">712、操作机床前要穿好工作服，袖口扣紧，上衣下摆不能敞开， 严禁戴手套，不得在开动的机床旁穿、脱换衣服，防止机器绞伤。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">713、钳工工作时，应穿好工作服，扎紧袖口，长发者要戴好防护帽。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">714、使用精密仪器时，必须严格按照操作规程进行操作，细心谨慎，避免因粗心大意而损坏仪器。如发现仪器有故障，应立即停止使用，报告教师，及时排除故障。使用后必须自觉填写登记本。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">715、在任何情况下，起吊的重物之下严禁站人。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">716、锻造实习中，不得随意拨动锻压设备的开关和操纵手柄等。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">717、焊接时，必须穿戴好必要的防护用品，如工作服、手套、防护眼镜等。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">718、机床加工过程中出现异常或系统报警时，应立即停机并报告指导老师，待正常后方可继续操作。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">719、数控机床上严禁堆放工件、夹具、刀具、量具等物品。加工前必须认真检查工件、刀具安装是否牢固、正确。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">720、严禁将未经验证的程序输入数控装置进行零件加工。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">721、箱式电阻炉的加热元件及其电源连接点需保持良好的绝缘性能，管理员应进行定期检查。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">722、使用造型工具时，发生安全问题后不向师傅反映，想办法自行解决。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">723、严格按照要求摆放造型工具，使用完的造型工具应及时放入工具箱。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">724、冲压模型前，认真检查防护装置的完好性以及离合器和制动装置的安全性。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">725、冲压模型前，不用清理干净工作台上的不必要的物件。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">726、冲压小工件时，可以用手送而不使用专用工具。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">727、当工件卡在模具中时，可以用手将工件取出。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">728、在设备停止运行期间，可对设备按钮进行转动、调节。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">729、高速设备和精密设备应在管理人员指导下使用。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">730、电源的电压、容量必须符合仪器设备的用电要求。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">731、仪器设备开机前要先阅读熟悉该机器设备的操作规程。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">732、大型设备运行不需要两名以上工作人员在场。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">733、操作数控电火花线切割机床必须佩带专用防护手套，以免被工作液将手腐蚀造成皮肤损伤。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">734、电弧焊焊接工位的防护屏可预防焊接电弧辐射对他人的伤害。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">735、热处理实验使用的金属试件在进行热处理后，有微量的金属粉末和氧化物粉尘产生，可造成污染。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">736、箱式电阻炉的使用必须确保安全用电，否则易发生人身安全事故。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">737、箱式电阻炉的外壳不一定要接地。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">738、机器仪表发生故障，或机器及动力装备等遇异状时，应该先关机，然后找有关人员前来检修,并设立警示牌。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">739、声级计长期不用时应取下电池。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 正确 ） </div><div class="line">740、声级计可放置在高温、潮湿、有污染的地方。</div><div class="line"> 对</div><div class="line"> 错</div><div class="line">（标准答案： 错误 ） </div><div class="line">741、声级计的传声器可自行拆卸。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">742、风速计为一较精密的仪器，严防碰撞振动，不可在含尘量过多或有腐蚀性的场所使用。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">743、照度计使用时，应防止强光曝射。</div><div class="line">对错（标准答案： 正确 ）</div><div class="line">744、各种电源是否有电，可用试电笔检验。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">745、电分强电和弱电，弱电开关等元件不能用在强电电路。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">746、电气检修时,应在配电箱或开关处悬挂“禁止合闸，有人工作”的标示牌。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">747、布线时,强、弱电可以合用同一电缆管线。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">748、使用钳形电流表时，应注意钳形电流表的量程。测量时戴绝缘手套，站在绝缘垫上，不得触及其它设备，以防短路或接地。</div><div class="line">对错（标准答案： 正确 ）</div><div class="line">749、在潮湿或高温或有导电灰尘的场所，实验时应该降低电压供电。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">750、电路保险丝熔断，短期内可以用铜丝或铁丝代替。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">751、连接电气设备的开关需安装在火线上。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">752、打开含有高压变压器或电容器的电子仪器的盖子是危险的。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">753、电动工具的电源引线必须保证接地可靠。</div><div class="line">对错（标准答案： 正确 ）</div><div class="line">754、接电路元器件时，主要应关注元器件的耐压和能承受的功率。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">755、对容易产生静电的场所，要保持空气潮湿；工作人员要穿防静电的衣服和鞋靴。?</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">757、电磁式电流互感器在使用中付边不许开路，电压互感器在使用中付边不许短路。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">758、实验室禁止私拉乱接电线，实验过程中自制非标设备时，应报请实验室管理人员批准，然后请电气专业人员按照标准安全的连接。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">759、只要接线板质量符合要求，就可以随意串联很多个，不影响使用。</div><div class="line">对错（标准答案： 错误 ）</div><div class="line">760、在充满可燃气体的环境中，可以使用手动电动工具。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">761、在易燃、易爆、易灼烧及有静电发生的场所，可以使用化纤防护用品。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">762、电动工具应定期检修。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">763、连接在接线板上的用电总负荷不能超过接线板的最大容量。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">764、在电气类开放性实验或科研实验室，必须二人以上方可开展实验。</div><div class="line">对错（标准答案： 正确 ）</div><div class="line">765、为了防止触电可采用绝缘、防护、隔离等技术措施以保障安全。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">766、漏电保护器对两相触电（人体双手触及两相电源），不起保护作用。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">767、漏电保护器既可用来保护人身安全，还可用来对低压系统或设备的绝缘状况起到监督作用；漏电保护器安装点以后的线路应是对地绝缘良好。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">768、消除管线上的静电主要是做好屏蔽。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">769、保险丝和空气开关可以有效地防止电气火灾。</div><div class="line">对错（标准答案： 错误 ）</div><div class="line">770、金属材料可以很好地屏蔽低频磁场。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">771、在使用手电钻、电砂轮等手持电动工具时，为保证安全，应该装设漏电保护器。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">772、身边有人严重触电，应当首先切断电源，然后进行紧急抢救如人工呼吸，并立即拨打急救电话120。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">773、在有爆炸和火灾危险场所使用手持式或移动式电动工具时，必须采用有防爆措施的电动工具。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">774、在进行电子线路板焊接后的剪脚工序时，剪脚面应背离身体特别是脸部，防止被剪下引脚弹伤。</div><div class="line">对错（标准答案： 正确 ）</div><div class="line">775、电击（触电）通常指因为人体接触带电的线路或设备而受到伤害的事故。为了避免电击（触电）事故的发生，设备须可靠接地和人体对地绝缘。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">776、静电有三大特点：一是电压高；二是静电感应突出；三是尖端放电现象严重。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">777、电流对人体的伤害有两种类型：即电击和电伤。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">778、短路是指电气线路中相线与相线，相线与零线或大地，在未通过负载或电阻很小的情况下相碰，造成电气回路中电流剧增的现象。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">779、重复接地是指零线上的一处或多处通过接地装置与大地再连接，可提高线路的安全性。</div><div class="line">对错（标准答案： 正确 ）</div><div class="line">780、用电安全的基本要素有：电气绝缘良好、保证安全距离、线路与插座容量与设备功率相适宜、不使用三无产品。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">781、高压实验中的安全距离：10kV是0.7m；66kV是1.5m；220kV是3m。 </div><div class="line">对错（标准答案： 正确 ） </div><div class="line">782、50毫安的工频电流就可以使人遭到致命电击。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">783、万用表电阻档可测量绝缘电阻。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">784、电路谐振时，电容的电压可以是电源电压的几倍。</div><div class="line">对错（标准答案： 正确 ）</div><div class="line">785、人体触电，双手触电致死比单手触电致死的概率要大得多。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">786、静电可以引起爆炸、电气绝缘和电子元器件击穿。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line">787、地线和零线的作用相同。</div><div class="line">对错（标准答案： 错误 ） </div><div class="line">788、短路会使短路处甚至整个电路过热，从而导致线路的绝缘层燃烧，引发火灾。</div><div class="line">对错（标准答案： 正确 ） </div><div class="line"></div><div class="line"></div><div class="line">830、引起电器线路火灾的原因是 </div><div class="line"> A. 短路   B. 电火花   C. 负荷过载   D以上都是 </div><div class="line">标准答案 D  </div><div class="line">831、在遇到高压电线断落地面时导线断落点多少米内禁止人员进入。  </div><div class="line">A10   </div><div class="line">944、扑救易燃液体火灾时应用那种方法  A. 用灭火器   B. 用水泼   C. 扑打   D. 以上都可以  </div><div class="line">标准答案 A  </div><div class="line">945、扑灭电器火灾不宜使用下列何种灭火器材  A. 二氧化碳灭火器   B. 干粉灭火器   C. 泡沫灭火器   D. 灭火砂 </div><div class="line">标准答案 C  </div><div class="line">946、身上着火最好的做法是  A. 就地打滚或用水冲   B. 奔跑   C. 大声呼救   D. 边跑边脱衣服 </div><div class="line">标准答案 A  </div><div class="line">947、实验大楼安全出口的疏散门应  A. 自由开启   B. 向外开启   C. 向内开启   D. 关闭需要时可自行开启 </div><div class="line">标准答案 B  </div><div class="line">948、使用灭火器扑救火灾时要对准火焰的什么部位喷射。  A. 上部   B. 中部   C. 根部   D. 中上部 标准答案 C  </div><div class="line">949、下列哪项不是影响混合物爆炸极限的因素?  A. 混合物的温度、压力   B. 混合物的多少   C. 混合物的含氧量   D. 容器的大小 标准答案 B  </div><div class="line">950、下列选项中属于防爆的措施有  A. 防止形成爆炸性混合物的化学品泄漏   B. 控制可燃物形成爆炸性混合物   C. 消除火源、安装检测和报警装置   D. 以上都是 </div><div class="line">标准答案 D  </div><div class="line">951、窒息灭火法是将氧气浓度降低至最低限度以防止火势继续扩大。其主要工具是  A. 砂子   B. 水   C. 二氧化碳灭火器   D. 干粉灭火器 </div><div class="line">标准答案 C </div><div class="line"> 952、采取适当的措施使燃烧因缺乏或隔绝氧气而熄灭这种方法称作:  A. 窒息灭火法   B. 隔离灭火法   C. 冷却灭火法 </div><div class="line">标准答案 A  </div><div class="line">953、身上着火后,下列哪种灭火方法是错误的  A. 就地打滚   B. 用厚重衣物覆盖压灭火苗   C. 迎风快跑   D. 大量水冲或跳入水中 </div><div class="line">标准答案 C  </div><div class="line">954、在火灾逃生方法中以下不正确的是  A.用湿毛巾捂着嘴巴和鼻子??????   B.弯着身子快速跑到安全地点   C.躲在床底下等待消防人员救援?   D.马上从最近的消防通道跑到安全地点。 </div><div class="line">标准答案 C </div><div class="line"> 955、实验室仪器设备用电或线路发生故障着火时应立即并组织人员用灭火器进行灭火。  A将贵重仪器设备迅速转移   B切断现场电源   C将人员疏散 </div><div class="line">标准答案 B  </div><div class="line">956、如果实验出现火情要立即  A停止加热移开可燃物切断电源用灭火器灭火   B打开实验室门尽快疏散、撤离人员   C用干毛巾覆盖上火源使火焰熄灭 </div><div class="line">标准答案 A  </div><div class="line">957、实验大楼因出现火情发生浓烟已穿入实验室内时以下哪种行为是正确的    A沿地面匍匐前进当逃到门口时不要站立开门   B打开实验室门后不用随手关门   C从楼上向楼下外逃时可以乘电梯 </div><div class="line">标准答案 A </div><div class="line">958、实验室电器设备所引起的火灾，应：</div><div class="line">A．用水灭火 </div><div class="line">B．用二氧化碳或干粉灭火器灭火 </div><div class="line">C．用泡沫灭火器灭火</div><div class="line">（标准答案： B ）</div><div class="line">959、把玻璃管或温度计插入橡皮塞或软木塞时，常常会折断而使人受伤。下列不正确的操作方法是:</div><div class="line">A. 可在玻璃管上沾些水或涂上甘油等作润滑剂,一手拿着塞子，一手拿着玻璃管一端(两只手尽量靠近)，边旋转边慢慢地把玻璃管插入塞子中 B. 橡皮塞等钻孔时，打出的孔比管径略小，可用圆锉把孔锉一下，适当扩大孔径 C. 无需润滑,且操作时与双手距离无关（标准答案： C ） </div><div class="line">960、不慎发生意外，下列哪个操作是正确的？</div><div class="line">A. 如果不慎将化学品弄洒或污染，立即自行回收或者清理现场，以免对他人产生危险 B. 任何时候见到他人洒落的液体应及时用抹布抹去，以免发生危险 C. pH值中性即意味着液体是水，自行清理即可 D. 不慎将化学试剂弄到衣物和身体上，立即用大量清水冲洗10－15分钟（标准答案： D ） </div><div class="line">961、以下物质中，哪些应该在通风橱内操作?</div><div class="line">A. 氢气 B. 氮气 C. 氦气 D. 氯化氢（标准答案： D ）962、超级恒温水浴使用时错误的操作是：</div><div class="line">A. 超级恒温水浴内应使用去离子水（或纯净水）， B. 恒温水浴内去离子水未加到“正常水位”严禁通电，防止干烧 C. 可以使用自来水（标准答案： C ） </div><div class="line">963、大量试剂应放在什么地方？</div><div class="line">A. 试剂架上 B. 实验室内试剂柜中 C. 实验台下柜中 D. 试剂库内（标准答案： D ） </div><div class="line">964、高温实验装置使用注意事项错误的是：</div><div class="line">A. 注意防护高温对人体的辐射 B. 熟悉高温装置的使用方法，并细心地进行操作 C. 如不得已非将高温炉之类高温装置置于耐热性差的实验台上进行实验时，装置与台面之间要保留一厘米以上的间隙，并加垫隔热层，以防台面着火 D. 使用高温装置的实验，要求在防火建筑内或配备有防火设施的室内进行，并要求密闭，减少热量损失（标准答案： D ） </div><div class="line">965、过氧化酸、硝酸铵、硝酸钾、高氯酸及其盐、重铬酸及其盐、高锰酸及其盐、过氧化苯甲酸、五氧化二磷等是强氧化剂，使用时应注意：</div><div class="line">A. 环境温度不要高于30℃ B. 通风要良好 C. 不要加热，不要与有机物或还原性物质共同使用 D. 以上都是（标准答案： D ） </div><div class="line">966、化学危险药品对人身会有刺激眼睛、灼伤皮肤、损伤呼吸道、麻痹神经、燃烧爆炸等危险，一定要注意化学药品的使用安全，以下不正确的做法是：</div><div class="line">A. 了解所使用的危险化学药品的特性，不盲目操作，不违章使用 B.妥善保管身边的危险化学药品，做到：标签完整，密封保存；避热、避光、远离火种。 C.室内可存放大量危险化学药品 D.严防室内积聚高浓度易燃易爆气体（标准答案： C ）</div><div class="line">967、回流和加热时，液体量不能超过烧瓶容量的：</div><div class="line">A. 1/2 B. 2/3 C. 3/4 D. 4/5（标准答案： B ） </div><div class="line">968、离心操作时，为防液体溢出，离心管中样品装量不能超过离心管体积的多少？</div><div class="line">A．2/3 B. 1/3 C. 1/2 D. 3/4（标准答案： A ） </div><div class="line">969、普通塑料、有机玻璃制品的加热温度不能超过：</div><div class="line">A．40℃ B. 60℃ C. 80℃ D. 100℃（标准答案： B ） </div><div class="line">970、取用化学药品时，以下哪些事项操作是正确的？</div><div class="line">A. 取用腐蚀和刺激性药品时，尽可能带上橡皮手套和防护眼镜。 B. 倾倒时，切勿直对容器口俯视；吸取时，应该使用橡皮球。 C. 开启有毒气体容器时应带防毒用具。 D. 以上都是（标准答案： D ） </div><div class="line">971、取用试剂时，错误的说法是：</div><div class="line">A. 不能用手接触试剂，以免危害健康和沾污试剂 B. 瓶塞应倒置桌面上，以免弄脏，取用试剂后，立即盖严，将试剂瓶放回原处，标签朝外 C. 要用干净的药匙取固体试剂，用过的药匙要洗净擦干才能再用 D. 多取的试剂可倒回原瓶，避免浪费（标准答案： D ）</div><div class="line">972、涉及有毒试剂的操作时，应采取的保护措施包括：</div><div class="line">A. 佩戴适当的个人防护器具 B. 了解试剂毒性，在通风橱中操作 C. 做好应急救援预案 D. 以上都是（标准答案： D ） </div><div class="line">973、实验开始前应该做好哪些准备？</div><div class="line">A. 必须认真预习，理清实验思路 B. 应仔细检查仪器是否有破损，掌握正确使用仪器的要点，弄清水、电、气的管线开关和标记，保持清醒头脑，避免违规操作 C. 了解实验中使用的药品的性能和有可能引起的危害及相应的注意事项 D. 以上都是（标准答案： D ） </div><div class="line">974、对于实验室的微波炉，下列哪种说法是错误的？</div><div class="line">A. 微波炉开启后，会产生很强的电磁辐射，操作人员应远离 B. 严禁将易燃易爆等危险化学品放入微波炉中加热 C. 实验室的微波炉也可加热食品 D. 对密闭压力容器使用微波炉加热时应注意严格按照安全规范操作（标准答案： C ） </div><div class="line">975、实验室内使用乙炔气时，说法正确的是：</div><div class="line">A. 室内不可有明火，不可有产生电火花的电器 B. 房间应密闭 C. 室内应有高湿度 D. 乙炔气可用铜管道输送（标准答案： A ） </div><div class="line">976、实验中用到很多玻璃器皿，容易破碎，为避免造成割伤应该注意什么？</div><div class="line">A. 装配时不可用力过猛，用力处不可远离连接部位 B. 不能口径不合而勉强连接； C. 玻璃折断面需烧圆滑，不能有棱角 D. 以上都是（标准答案： D ）</div><div class="line">977、使用易燃易爆的化学药品，不正确的操作是：</div><div class="line">A. 可以用明火加热 B. 在通风橱中进行操作 C. 不可猛烈撞击 D. 加热时使用水浴或油浴（标准答案： A ） </div><div class="line">978、室温较高时，有些试剂如氨水等，打开瓶塞的瞬间很易冲出气液流，应先如何处理，再打开瓶塞？</div><div class="line">A. 先将试剂瓶在热水中浸泡一段时间 B. 振荡一段时间 C. 先将试剂瓶在冷水中浸泡一段时间 D. 先将试剂瓶颠倒一下（标准答案： C ） </div><div class="line">979、天气较热时，打开腐蚀性液体，应该：</div><div class="line">A. 直接用手 B. 用毛巾先包住塞子 C. 戴橡胶手套 D. 用纸包住塞子（标准答案： B ） </div><div class="line">980、往玻璃管上套橡皮管（塞）时，不正确的做法是：</div><div class="line">A. 管端应烧圆滑 B. 用布裹手或带厚手套，以防割伤手 C. 可以使用薄壁玻管 D. 加点水或润滑剂（标准答案： D ） </div><div class="line">981、稀硫酸溶液的正确制备方法是：</div><div class="line">A. 在搅拌下，加水于浓硫酸中 B. 在搅拌下，加浓硫酸于水中 C. 水加于浓硫酸，或浓硫酸加于水都无所谓 D. 水与浓硫酸两者一起倒入容器混合（标准答案： B ）</div><div class="line">982、下列实验操作中，说法正确的是：</div><div class="line">A. 可以对容量瓶、量筒等容器加热 B. 在通风橱操作时, 可将头伸入通风柜内观察 C. 非一次性防护手套脱下前必须冲洗干净，而一次性手套时须从后向前把里面翻出来脱下后再扔掉 D. 可以抓住塑料瓶子或玻璃瓶子的盖子搬运瓶子（标准答案： C ） </div><div class="line">983、下列气体须在通风橱内进行操作的是： </div><div class="line">A. 硫化氢 B. 氟化氢 C. 氯化氢 D. 以上都是（标准答案： D ） </div><div class="line">984、下列实验室操作及安全的叙述，正确的是？</div><div class="line">A. 实验后所取用剩余的药品应小心倒回原容器，以免浪费。 B. 当强碱溶液溅出时，可先用大量的水稀释后再处理。 C. 温度计破碎流出的汞，宜洒上盐酸使反应为氯化汞后再弃之。（标准答案： B ） </div><div class="line">985、箱式电阻炉使用过程中，当温度升至多少度以上后，不得打开炉门进行激烈冷却，以免烧坏炉衬和电热元件?</div><div class="line">A、200℃ B、400℃ C、550℃ D、800℃（标准答案： A ） </div><div class="line">986、需要你将硫酸、氢氟酸、盐酸和氢氧化钠各一瓶从化学品柜搬到通风橱内，正确的方法是：</div><div class="line">A. 硫酸和盐酸同一次搬运，氢氟酸和氢氧化钠同一次搬运 B. 硫酸和氢氟酸同一次搬运，盐酸和氢氧化钠同一次搬运 C. 硫酸和氢氧化钠同一次搬运，盐酸和氢氟酸同一次搬运 D. 硫酸和盐酸同一次搬运，氢氟酸、氢氧化钠分别单独搬运（标准答案： D ）</div><div class="line">987、盐酸、甲醛溶液、乙醚等易挥发试剂应如何合理存放？</div><div class="line">A. 和其它试剂混放 B. 放在冰箱中 C. 分类存放在干燥通风处 D. 放在密闭的柜子中（标准答案： C ） </div><div class="line">988、以下哪个药品（试剂）在使用时不用注意干燥防潮？</div><div class="line">A. 锂 B. 碳化钙 C. 磷化钙 D. 二氧化硅（标准答案： D ） </div><div class="line">989、应如何简单辨认有味的化学药品？</div><div class="line">A. 用鼻子对着瓶口去辨认气味 B. 用舌头品尝试剂 C. 将瓶口远离鼻子，用手在瓶口上方扇动，稍闻其味即可 D. 取出一点，用鼻子对着闻（标准答案： C ） </div><div class="line">990、用剩的活泼金属残渣的正确处理方法是：</div><div class="line">A. 连同溶剂一起作为废液处理 B. 在氮气保护下，缓慢滴加乙醇，进行搅拌使所有金属反应完毕后，整体作为废液处理 C. 将金属取出暴露在空气中使其氧化完全 D. 以上都对（标准答案： B ） </div><div class="line">991、有些固体化学试剂（如硫化磷、赤磷、镁粉等）与氧化剂接触或在空气中受热、受冲击或磨擦能引起急剧燃烧，甚至爆炸。使用这些化学试剂时，要注意什么：</div><div class="line">A. 要注意周围环境湿度不要太高 B. 周围温度一般不要超过30℃，最好在20℃以下 C. 不要与强氧化剂接触 D. 以上都是（标准答案： D ）</div><div class="line">992、欲除去氯气时，以下哪一种物质作为吸收剂最为有效？</div><div class="line">A. 氯化钙 B. 稀硫酸 C. 硫代硫酸钠 D. 氢氧化铅（标准答案： C ） </div><div class="line">993、在使用化学药品前应做好的准备有：</div><div class="line">A. 明确药品在实验中的作用 B. 掌握药品的物理性质（如：熔点、沸点、密度等）和化学性质 C. 了解药品的毒性；了解药品对人体的侵入途径和危险特性；了解中毒后的急救措施 D. 以上都是（标准答案： D ） </div><div class="line">994、在蒸馏低沸点有机化合物时应采取哪种方法加热？</div><div class="line">A. 酒精灯 B. 热水浴 C. 电炉 D. 砂浴（标准答案： B ） </div><div class="line">995、关于重铬酸钾洗液，下列说法错误的是：</div><div class="line">A. 将化学反应用过的玻璃器皿不经处理，直接放入重铬酸钾洗液浸泡 B. 浸泡玻璃器皿时，不可以将手直接插入洗液缸里取放器皿 C. 从洗液中捞出器皿后，立即放进清洗杯，避免洗液滴落在洗液缸外等处。然后马上用水连同手套一起清洗。 D. 取放器皿应戴上专用手套，但仍不能在洗液里的时间过长。（标准答案： A ） </div><div class="line">996、处理使用后的废液时，下列哪个说法是错误的？</div><div class="line">A. 不明的废液不可混合收集存放 B. 废液不可任意处理 C. 禁止将水以外的任何物质倒入下水道，以免造成环境污染和处理人员危险 D. 少量废液用水稀释后，可直接倒入下水道（标准答案： D ）</div><div class="line">997、剧毒物品必须保管、储存在什么地方？</div><div class="line">A. 铁皮柜 B. 木柜子 C. 带双锁的铁皮保险柜 D. 带双锁的木柜子（标准答案： C ） </div><div class="line">998、剧毒物品保管人员应做到:</div><div class="line">A. 日清月结 B. 帐物相符 C. 手续齐全 D. 以上都对（标准答案： D ） </div><div class="line">999、处置实验过程产生的剧毒药品废液，说法错误的是：</div><div class="line">A. 妥善保管 B. 不得随意丢弃、掩埋 C. 集中保存，统一处理 D. 稀释后用大量水冲净（标准答案： D ） </div><div class="line">1000、实验室冰箱和超低温冰箱使用注意事项错误的是：</div><div class="line">A. 定期除霜、清理，清理后要对内表面进行消毒 B. 储存的所有容器，应当标明物品名称、储存日期和储存者姓名 C. 除非有防爆措施，否则冰箱内不能放置易燃易爆化学品溶液，冰箱门上应注明这一点 D. 可以在冰箱内冷冻食品和水（标准答案： D ） </div><div class="line">1001、实验完成后，废弃物及废液应如何处置？</div><div class="line">A. 倒入水槽中 B. 分类收集后，送中转站暂存，然后交有资质的单位处理 C. 倒入垃圾桶中 D. 任意弃置（标准答案： B ）</div><div class="line">1002、下列加热热源，化学实验室原则不得使用的是：</div><div class="line">A. 明火电炉 B. 水浴、蒸汽浴 C. 油浴、沙浴、盐浴 D. 电热板、电热套（标准答案： A ） </div><div class="line">1003、易燃化学试剂存放和使用的注意事项正确是：</div><div class="line">A. 要求单独存放于阴凉通风处 B. 放在冰箱中时，要使用防爆冰箱 C. 远离火源，绝对不能使用明火加热 D. 以上都是（标准答案： D ） </div><div class="line">1004、用过的废洗液应如何处理？</div><div class="line">A. 可直接倒入下水道 B. 作为废液交相关部门统一处理 C. 可以用来洗厕所 D. 随意处置（标准答案： B ） </div><div class="line">1005、在普通冰箱中不可以存放什么物品？</div><div class="line">A．普通化学试剂 B．酶溶液 C. 菌体 D. 有机溶剂（标准答案： D ） </div><div class="line">1007、领取剧毒物品时，必须：）</div><div class="line">A．双人领用(其中一人必须是实验室的教师) B．单人领用 C．双人领用(两人都是实验室的学生)（标准答案： A ）</div><div class="line">1008、各实验室在运送化学废弃物到各校区临时收集中转仓库之前，可以：</div><div class="line">A．堆放在走廊上 B．堆放在过道上 C．集中分类存放在实验室内，贴好物品标签（标准答案： C ） </div><div class="line">1009、实验室的废弃化学试剂和实验产生的有毒有害废液、废物，可以： </div><div class="line">A．集中分类存放，贴好标签，待送中转站集中处理 B．向下水口倾倒 C．随垃圾丢弃（标准答案： A ） </div><div class="line">1010、剧毒物品使用完或残存物处理完的空瓶，应：</div><div class="line">A．随生活垃圾丢弃 B．交回学校后勤技术物资服务中心 C．交回学校保卫处（标准答案： B ） </div><div class="line">1011、以下什么物质引起的皮肤灼伤禁用水洗?</div><div class="line">A. 五氧化二磷 B. 五硫化磷 C. 五氯化磷 D. 以上都是（标准答案： D ） </div><div class="line">1012、搬运剧毒化学品后，应该：</div><div class="line">A. 用流动的水洗手 B. 吃东西补充体力 C. 休息（标准答案： A ）</div><div class="line">1013、当有汞（水银）溅失时，应如何处理现场?</div><div class="line">A. 用水擦 B. 用拖把拖 C. 扫干净后倒入垃圾桶 D. 收集水银，用硫磺粉盖上并统一处理（标准答案： D ） </div><div class="line">1014、化学品的毒性可以通过皮肤吸收、消化道吸收及呼吸道吸收等三种方式对人体健康产生危害，下列不正确的预防措施是：</div><div class="line">A. 实验过程中使用三氯甲烷时戴防尘口罩 B. 实验过程中移取强酸、强碱溶液应带防酸碱手套 C. 实验场所严禁携带食物；禁止用饮料瓶装化学药品，防止误食 D. 称取粉末状的有毒药品时，要带口罩防止吸入（标准答案： A ） </div><div class="line">1015、黄磷自燃应如何扑救：</div><div class="line">A. 用高压水枪 B. 用高压灭火器 C. 用雾状水灭火或用泥土覆盖 D. 以上都对（标准答案： C ） </div><div class="line">1016、金属钠着火可采用的灭火方式有：</div><div class="line">A. 干砂 B. 水 C. 湿抹布 D. 泡沫灭火器（标准答案： A ） </div><div class="line">1017、铝粉、保险粉自燃时如何扑救？</div><div class="line">A. 用水灭火 B. 用泡沫灭火器 C. 用干粉灭火器 D. 用干砂子灭火（标准答案： D ）</div><div class="line">1018、强碱烧伤处理错误的是：</div><div class="line">A. 立即用稀盐酸冲洗 B. 立即用1%～2%的醋酸冲洗 C. 立即用大量水冲洗 D. 先进行应急处理，再去医院处理（标准答案： A ） </div><div class="line">1019、容器中的溶剂或易燃化学品发生燃烧应如何处理？</div><div class="line">A. 用灭火器灭火或加砂子灭火 B. 加水灭火 C. 用不易燃的瓷砖、玻璃片盖住瓶口 D. 用湿抹布盖住瓶口（标准答案： A ） </div><div class="line">1020、溶剂溅出并燃烧应如何处理？</div><div class="line">A. 马上使用灭火器灭火 B. 马上向燃烧处盖砂子或浇水 C. 马上用石棉布盖住燃烧处，尽快移去临近的其它溶剂，关闭热源和电源，再灭火 D. 以上都对（标准答案： C ） </div><div class="line">1021、实验过程中发生烧烫(灼)伤，错误的处理方法是：</div><div class="line">A. 浅表的小面积灼伤，以冷水冲洗15至30分钟至散热止痛 B. 以生理食盐水擦拭（勿以药膏、牙膏、酱油涂抹或以纱布盖住） C. 若有水泡可自行刺破 D. 大面积的灼伤，应紧急送至医院（标准答案： C ） </div><div class="line">1022、使用碱金属引起燃烧应如何处理？</div><div class="line">A. 马上使用灭火器灭火 B. 马上向燃烧处浇水灭火 C. 马上用石棉布盖砂子盖住燃烧处，尽快移去临近其它溶剂，关闭热源和电源，再用灭火器灭火 D. 以上都对（标准答案： C ）</div><div class="line">1023、试剂或异物溅入眼内，处理措施正确的是：</div><div class="line">A. 溴：大量水洗，再用1％NaHCO3溶液洗 B. 酸：大量水洗，用1～2％NaHCO3溶液洗 C. 碱：大量水洗，再以1％硼酸溶液洗 D. 以上都对（标准答案： D ） </div><div class="line">1024、为了防止在开启或关闭玻璃容器时发生危险，下列哪一种瓶塞不适宜作为盛放具有爆炸危险性物质的玻璃容器的瓶塞？</div><div class="line">A. 软木塞 B. 磨口玻璃塞 C. 胶皮塞 D. 橡胶塞（标准答案： B ） </div><div class="line">1025、眼睛被化学品灼伤后，首先采取的正确方法是：</div><div class="line">A.点眼药膏 B.立即开大眼睑，用清水冲洗眼睛 C.马上到医院看急诊（标准答案： B ） </div><div class="line">1026、以下是酸灼伤的处理方法，其顺序为： ①以1～2％NaHCO3溶液洗。 ②立即用大量水洗 ③送医院</div><div class="line">A. ①③② B. ②①③ C. ③①② D. ③②①（标准答案： B ） </div><div class="line">1027、以下是溴灼伤处理方法，其顺序为： ①送医院 ②立即用大量水洗 ③用乙醇擦至灼伤处为白色。</div><div class="line">A. ②③① B. ②①③ C. ③②① D. ①②③（标准答案： A ）</div><div class="line">1028、当不慎把大量浓硫酸滴在皮肤上时，正确的处理方法是：</div><div class="line">A. 用酒精棉球擦 B. 不作处理，马上去医院 C. 用碱液中和后，用水冲洗 D. 以吸水性强的纸或布吸去后，再用水冲洗（标准答案： D ） </div><div class="line">1029、当不慎把少量浓硫酸滴在皮肤上(在皮肤上没形成挂液)时，正确的处理方法是：</div><div class="line">A. 用酒精棉球擦 B. 不作处理，马上去医院 C. 用碱液中和后，用水冲洗 D. 用水直接冲洗（标准答案： D ） </div><div class="line">1030、一般无机酸、碱液和稀硫酸不慎滴在皮肤上时，正确的处理方法是：</div><div class="line">A. 用酒精棉球擦 B. 不作处理，马上去医院 C. 用水直接冲洗 D. 用碱液中和后，用水冲洗 （标准答案： C ） </div><div class="line">1031、皮肤若被低温（如固体二氧化碳、液氮）冻伤，应：</div><div class="line">A. 马上送医院 B. 用温水慢慢恢复体温 C. 用火烘烤 D. 应尽快浸入热水（标准答案： B ） </div><div class="line">1032、HCN无色，气味为：</div><div class="line">A. 无味 B. 大蒜味 C. 苦杏仁味 D. 烂苹果味（标准答案： C ）</div><div class="line">1033、不具有强酸性和强腐蚀性的物质是：</div><div class="line">A. 氢氟酸 B. 碳酸 C. 稀硫酸 D. 稀硝酸（标准答案： B ） </div><div class="line">1034、易燃类液体的特点是：</div><div class="line">A. 闪点在25℃以下的液体，闪点越低，越易燃烧 B. 极易挥发成气体 C. 遇明火即燃烧 D. 以上都是（标准答案： D ） </div><div class="line">1035、对于一些吸入或食入少量即能中毒至死的化学试剂，生物试验中致死量（LD50）在50mg/kg以下的称为剧毒化学试剂，以下哪个不是剧毒化学试剂：</div><div class="line">A. 氰化钾　 B. 三氧化二砷 　 C. 氯化汞 D. 苯（标准答案： D ） </div><div class="line">1036、危险化学品包括哪些物质？</div><div class="line">A. 爆炸品、易燃气体、易燃喷雾剂， 氧化性气体，加压气体 B. 易燃液体，易燃固体，自反应物质，可自燃液体，自燃自热物质，遇水放出易燃气体的物质 C. 氧化性液体，氧化性固体，有机过氧化物，腐蚀性物质 D. 以上都是（标准答案： D ） </div><div class="line">1037、危险化学品的毒害包括：</div><div class="line">A.皮肤腐蚀性/刺激性，眼损伤/眼刺激 B.急性中毒致死，器官或呼吸系统损伤，生殖细胞突变性，致癌性 C.水环境危害性, 放射性危害 D.以上都是（标准答案： D ）</div><div class="line">1038、危险化学品的急性毒性表述中，半致死量LD50代表什么意义？</div><div class="line">A. 致死量 B. 导致一半受试动物死亡的量 C. 导致一半受试动物死亡的浓度 D. 导致全部受试动物死亡的浓度（标准答案： B ） </div><div class="line">1039、表示危险化学品的急性毒性的LD50的单位是什么？</div><div class="line">A. mg/kg B. g/kg C. mL/kg D. ug/kg（标准答案： A ） </div><div class="line">1040、下列那一项不是发生爆炸的基本因素？</div><div class="line">A .温度 B. 压力 C. 湿度 D. 着火源（标准答案： C ） </div><div class="line">1041、下面哪些物质彼此混合时，不容易引起火灾？</div><div class="line">A. 活性炭与硝酸铵 B. 金属钾、钠和煤油 C. 磷化氢、硅化氢、烷基金属、白磷等物质与空气接触 D. 可燃性物质（木材、织物等）与浓硫酸（标准答案： B ） </div><div class="line">1042、2,4-二硝基苯甲醚、萘、二硝基萘等可升华固体药品燃烧应如何进行灭火：</div><div class="line">A. 用灭火器灭火 B. 火灭后还要不断向燃烧区域上空及周围喷雾水 C. 用水灭火，并不断向燃烧区域上空及周围喷雾水至可燃物完全冷却 D. 以上都是（标准答案： D ）</div><div class="line"></div><div class="line"></div><div class="line">1043、遇水发生剧烈反应,容易产生爆炸或燃烧的化学品是:</div><div class="line">A. K、Na、Mg、Ca、Li、AlH3、电石 B. K、Na、Ca、Li、AlH3、MgO、电石 C. K、Na、Ca、Li、AlH3、电石 D. K、Na、Mg、Li、AlH3、电石（标准答案： C ） </div><div class="line">1044、苯乙烯、乙酸乙烯酯应如何存放？</div><div class="line">A. 放在防爆冰箱里 B. 和其它试剂混放 C. 放在通风橱内 D. 放在密闭的柜子中（标准答案： A ） </div><div class="line">1045、不需要放在密封的干燥器内的药品是：</div><div class="line">A. 过硫酸盐 B. 五氧化二磷 C. 三氯化磷 D. 盐酸（标准答案： D ） </div><div class="line">1046、不需在棕色瓶中或用黑纸包裹，置于低温阴凉处的药品是：</div><div class="line">A. 卤化银 B. 浓硝酸 C. 汞 D. 过氧化氢（标准答案： C ） </div><div class="line">1047、以下哪种物质不会灼伤皮肤？</div><div class="line">A. 强碱、强酸 B. 强氧化剂 C. 溴 D. KBr、NaBr水溶液（标准答案： D ）</div><div class="line">1048、氮氧化物主要伤害人体的：</div><div class="line">A. 眼、上呼吸道 B. 呼吸道深部的细支气管、肺泡 C. 皮肤 D. 消化道（标准答案： B ） </div><div class="line">1049、关于存储化学品说法错误的是：</div><div class="line">A. 化学危险物品应当分类、分项存放，相互之间保持安全距离 B. 遇火、遇潮容易燃烧、爆炸或产生有毒气体的化学危险品，不得在露天、潮湿、漏雨或低洼容易积水的地点存放 C. 受阳光照射易燃烧、易爆炸或产生有毒气体的化学危险品和桶装、罐装等易燃液体、气体应当在密闭地点存放 D. 防护和灭火方法相互抵触的化学危险品，不得在同一仓库或同一储存室存放（标准答案： C ） </div><div class="line">1050、关于存放自燃性试剂说法错误的是：</div><div class="line">A. 单独储存 B. 储存于通风、阴凉、干燥处 C. 存放于试剂架上 D. 远离明火及热源，防止太阳直射（标准答案： C ） </div><div class="line">1051、关于化学品的使用、管理，下列说法哪个是错误的？</div><div class="line">A. 打开塑料瓶的化学品时不要过于用力挤压，否则可能导致液体溢出或迸溅到身体上 B. 有机溶剂可以置于普通冰箱保存 C. 分清标签，认真阅读标签，按标签使用 D. 共用化学品从专用柜里取出，使用时注意保持标签的完整，用后放回专用柜（标准答案： B ） </div><div class="line">1052、氢氟酸有强烈的腐蚀性和危害性，皮肤接触氢氟酸后可出现疼痛及灼伤，随时间疼痛渐剧，皮肤下组织被破坏，这种破坏会传播到骨骼。下面哪个说法是错误的？</div><div class="line">A.稀的氢氟酸危害性很低，不会产生严重烧伤 B.氢氟酸蒸气溶于眼球内的液体中会对人的视力造成永久损害 C.使用氢氟酸一定要戴防护手套，注意不要接触氢氟酸蒸汽 D.工作结束后要注意用水冲洗手套、器皿等，不能有任何残余留下（标准答案： A ）</div><div class="line">1053、化学药品库中的一般药品应如何分类？</div><div class="line">A. 按生产日期分类 B. 按有机、无机两大类，有机试剂再细分类存放 C. 随意摆放 D. 按购置日期分类（标准答案： B ） </div><div class="line">1054、混和时不会生成高敏感、不稳定或者具有爆炸性物质的是：</div><div class="line">A. 醚和醇类 B. 烯烃和空气 C. 氯酸盐和铵盐 D. 亚硝酸盐和铵盐（标准答案： A ） </div><div class="line">1055、混和或相互接触时，不会产生大量热量而着火、爆炸的是：</div><div class="line">A. KMnO4和浓硫酸 B. CCl4和碱金属 C. 硝铵和酸 D. 浓HNO4和胺类（标准答案： B ） </div><div class="line">1056、混和或相互接触时，不会产生大量热量而着火、爆炸的是：</div><div class="line">A.（亚、次）氯酸盐和酸 B. CrO3和可燃物 C. KMnO4和可燃物 D. CCl4和碱金属（标准答案： D ） </div><div class="line">1057、活泼金属应存放在何处？</div><div class="line">A. 密封容器中并放入冰箱 B. 密封容器中并放入干燥器 C. 泡在煤油里密封避光保存 D. 密封容器中并放入密闭柜子内（标准答案： C ）</div><div class="line">1058、金属Hg具有高毒性，常温下挥发情况如何？</div><div class="line">A. 不挥发 B. 慢慢挥发 C. 很快挥发 D. 需要在一定条件下才会挥发（标准答案： B ） </div><div class="line">1059、领取及存放化学药品时，以下说法错误的是：</div><div class="line">A. 确认容器上标示的中文名称是否为需要的实验用药品。 B. 学习并清楚化学药品危害标示和图样。 C. 化学药品应分类存放。 D. 有机溶剂，固体化学药品，酸、碱化合物可以存放于同一药品柜中。（标准答案： D ） </div><div class="line">1060、氯气急性中毒可引起严重并发症，如气胸、纵隔气肿等，不会引起什么症状？</div><div class="line">A. 中、重度昏迷 B. 支气管哮喘 C. 慢性支气管炎 D. 严重窒息（标准答案： C ） </div><div class="line">1061、钠，钾等碱金属须贮存于：</div><div class="line">A. 水中 B. 酒精中 C. 煤油中 D. 暴露在空气中（标准答案： C ） </div><div class="line">1062、以下药品按毒性从大到小排序正确的是：</div><div class="line">A. 甲醛、苯、苯乙烯、丙酮 B. 苯、甲醛、甲苯、丙酮 C. 甲苯、甲醛、苯、丙酮 D. 苯、丙酮、甲苯、甲醛（标准答案： B ）</div><div class="line">1063、闪点越低，越容易燃烧。闪点在－4℃以上的溶剂是：</div><div class="line">A. 甲醇、乙醇、乙腈 B. 乙酸乙酯、乙酸甲酯 C. 乙醚、石油醚 D. 汽油、丙酮、苯（标准答案： A ） </div><div class="line">1064、实验人员都要注意防止被实验设备产生的X射线照射，下列能够产生X射线的仪器是：</div><div class="line">A. X射线衍射仪 B. 721分光光度计 C. 液相色谱 D. 气相色谱（标准答案： A ） </div><div class="line">1065、为了安全，须贮存于煤油中的金属是：</div><div class="line">A. 钠 B. 铝 C. 铁 D. 钙（标准答案： A ） </div><div class="line">1066、下列不属于易燃液体的是：</div><div class="line">A. 5%稀硫酸 B. 乙醇 C. 苯 D. 二硫化碳（标准答案： A ） </div><div class="line">1067、下列说法错误的是：</div><div class="line">A. 丙酮、乙醇都有较强的挥发性和易燃性，二者都不能在任何有明火的地方使用 B. 丙酮会对肝脏和大脑造成损害，因此避免吸入丙酮气体 C. 强酸强碱等不能与身体接触 D. 弱酸弱碱在使用中可以与身体接触（标准答案： D ）</div><div class="line">1068、下列关于混合物的描述错误的是：</div><div class="line">A. 三氧化铬的硫酸溶液与有机物混合，可能爆炸 B. 硝酸氨与活性炭混合可能燃烧 C. 高氯酸与金属盐混合可能爆炸 D. 高氯酸与盐酸混合可能爆炸（标准答案： D ） </div><div class="line">1069、下列何者是会发生爆炸的物质？</div><div class="line">A. 氧化锌 B. 三硝基甲苯 C. 四氯化碳 D. 氧化铁（标准答案： B ） </div><div class="line">1070、下列何种物质贮存于空气中易发生爆炸？</div><div class="line">A. 苯乙烯 B. 对二甲苯 C. 苯 D. 甲苯（标准答案： A ） </div><div class="line">1071、下列哪种物质与乙醇混溶时易发生爆炸？</div><div class="line">A. 盐酸 B. 乙醚 C. 高氯酸 D. 丙酮（标准答案： C ） </div><div class="line">1072、不是实验室常用于皮肤或普通实验器械的消毒液为？</div><div class="line">A．0.2%-1% 漂白粉溶液 B．70%乙醇 C. 2%碘酊 D. 0.2%-0.5%的洗必泰（标准答案： A ）</div><div class="line">1073、下列试剂哪个不用放在棕色瓶内保藏？</div><div class="line">A. 硫酸亚铁 B. 高锰酸钾 C. 亚硫酸钠 D. 硫酸钠（标准答案： D ） </div><div class="line">1074、下列物质无毒的是：</div><div class="line">A. 乙二醇 B. 硫化氢 C. 乙醇 D. 甲醛（标准答案： C ） </div><div class="line">1075、下列物质应避免与水接触以免发生危险的是：</div><div class="line">A. 氯化钠 B. 氯化钙 C. 四氢化铝 D. 硫酸钙（标准答案： C ） </div><div class="line">1076、下列物质不属于剧毒物的是：</div><div class="line">A. 碘甲烷、丙腈 B. 氯乙酸、丙烯醛 C. 五氯苯酚、铊 D. 硫酸钡（标准答案： D ） </div><div class="line">1077、下列不属于危险化学品的是：</div><div class="line">A. 汽油、易燃液体 B. 放射性物品; C. 氧化剂、有机过氧化物、剧毒药品和感染性物品 D. 氯化钾（标准答案： D ）</div><div class="line">1078、下面哪组溶剂不属易燃类液体？</div><div class="line">A. 甲醇、乙醇 B. 四氯化碳、乙酸 C. 乙酸丁酯、石油醚 D. 丙酮、甲苯（标准答案： B ） </div><div class="line">1079、下面所列试剂不用分开保存的是：</div><div class="line">A. 乙醚与高氯酸 B. 苯与过氧化氢 C. 丙酮与硝基化合物 D. 浓硫酸与盐酸（标准答案： D ） </div><div class="line">1080、一般将闪点在25℃以下的化学试剂列入易燃化学试剂，它们多是极易挥发的液体。以下哪种物质不是易燃化学试剂？</div><div class="line">A. 乙醚 B. 苯 C. 甘油 D. 汽油（标准答案： C ） </div><div class="line">1081、金属钾、钠、锂、钙、电石等固体化学试剂，遇水即可发生激烈反应，并放出大量热，也可产生爆炸，它们应如何存放：</div><div class="line">A. 直接放在试剂瓶中保存 B. 浸没在煤油中保存（容器不得渗漏），附近不得有盐酸、硝酸等散发酸雾的物质存在 C. 用纸密封包裹存放 D. 放在铁盒子里（标准答案： B ） </div><div class="line">1082、以下几种气体中，无毒的气体为：</div><div class="line">A. 氧气 B. 一氧化碳 C. 硫化氢 D. 氰化氢（标准答案： A ）</div><div class="line">1083、以下几种气体中，有毒的气体为：</div><div class="line">A. 氧气 B. 氮气 C. 氯气 D. 二氧化碳（标准答案： C ） </div><div class="line">1084、以下几种气体中，最毒的气体为：</div><div class="line">A. 氯气 B. 光气（COCL2） C. 二氧化硫 D. 三氧化硫（标准答案： B ） </div><div class="line">1085、以下哪种酸具有强腐蚀性，使用时须做必要防护：</div><div class="line">A. 硝酸 B. 硼酸 C. 稀醋酸（标准答案： A ） </div><div class="line">1086、以下药品受震或受热可能发生爆炸的是：</div><div class="line">A. 过氧化物 B. 高氯酸盐 C. 乙炔铜 D. 以上都是（标准答案： D ） </div><div class="line">1087、以下药品中，可以与水直接接触的是：</div><div class="line">A. 金属钠、钾 B. 电石 C. 白磷 D. 金属氢化物（标准答案： C ）</div><div class="line">1088、以下液体中，投入金属钠最可能发火燃烧的是：</div><div class="line">A. 无水乙醇 B. 苯 C. 水 D. 汽油（标准答案： C ） </div><div class="line">1089、有些固体化学试剂接触空气即能发生强烈氧化作用，如黄磷，应如何保存：</div><div class="line">A. 要保存在水中 B. 放在试剂瓶中保存 C. 用纸包裹存放 D. 放在盒子中（标准答案： A ） </div><div class="line">1090、减压蒸馏时应用下列哪一种器皿作为接收瓶和反应瓶？</div><div class="line">A. 薄壁试管 B. 锥形瓶、圆底烧瓶 C. 平底烧瓶 （标准答案： B ） </div><div class="line">1091、强氧化剂与有机物、镁粉、铝粉、锌粉可形成爆炸性混合物，以下哪种物质是安全的？</div><div class="line">A. H2O2 B. NH4NO3 C. K2SO4 D. 高氯酸及其盐 （标准答案： C ） </div><div class="line">1092、苯属于高毒类化学品，下列叙述正确的是：</div><div class="line">A. 短期接触，苯对中枢神经系统产生麻痹作用，引起急性中毒。 B. 长期接触，苯会对血液造成极大伤害，引起慢性中毒。 C. 对皮肤、粘膜有刺激作用，是致癌物质 D. 以上都是（标准答案： D ）</div><div class="line">1093、丙酮属于低毒类化学品，下列叙述正确的是：</div><div class="line">A. 它的闪点只有-18℃，具有高度易燃性。。 B. 对神经系统有麻醉作用，并对黏膜有刺激作用。 C. 它的沸点只有56℃，极易挥发; D. 以上都对（标准答案： D ）</div><div class="line">1094、以下关于CO2培养箱使用注意事项的说法错误的是：</div><div class="line">•	 A．组织培养皿需放在塑料盘内进行孵育 </div><div class="line">•	 B．培养瓶和碟可以叠放 </div><div class="line">•	 C．定期清洁和消毒 </div><div class="line">•	 D. 专人管理，每天检查CO2、管道，防止漏气，检查温度等</div><div class="line">（标准答案： B ） </div><div class="line">1095、被微生物等生物材料污染的金属器皿不可以采用以下哪种溶液进行消毒?</div><div class="line">•	 A．2%的戊二醛 </div><div class="line">•	 B. 75%酒精溶液 </div><div class="line">•	 C. 1%的漂白粉溶液 </div><div class="line">•	 D. 高浓度肥皂水</div><div class="line">（标准答案： C ） </div><div class="line">1096、病原生物材料在匀浆或搅拌后，容器应在以下哪个场所进行开启?</div><div class="line">•	 A. 实验台上 </div><div class="line">•	 B. 生物安全柜内 </div><div class="line">•	 C. 无菌室内 </div><div class="line">•	 D. 超净工作台</div><div class="line">（标准答案： B ） </div><div class="line">1097、玻璃（细菌）滤器使用后，立即用以下哪种溶液抽滤一次，当洗涤液尚未滤尽时，将滤器浸入上述洗涤液中浸泡48 h（滤片两面均应接触洗涤液）。</div><div class="line">•	 A．1%的盐酸 </div><div class="line">•	 B．重铬酸钾洗涤液 </div><div class="line">•	 C. 浓硫酸-硝酸钠洗涤液 </div><div class="line">•	 D. 氢氧化钠或碳酸氢钠稀溶液</div><div class="line">（标准答案： C ） </div><div class="line">1098、以下能用于消毒的气体熏蒸剂是：</div><div class="line">•	 A. 甲醛 </div><div class="line">•	 B. 乙醚 </div><div class="line">•	 C. 氨水 </div><div class="line">•	 D. 乙醇</div><div class="line">（标准答案： A ） </div><div class="line">1099、采用熏蒸法灭菌，熏蒸过程至少密闭保持多少时间？</div><div class="line">•	 A. 12h </div><div class="line">•	 B. 24h </div><div class="line">•	 C. 6h </div><div class="line">•	 D. 8h</div><div class="line">（标准答案： A ） </div><div class="line">1100、关于生物安全柜的操作，正确的说法是？</div><div class="line">•	 A. 工作前和工作后，应至少让生物安全柜工作5min来完成“净化”过程，亦即应留出将污染空气排出生物安全柜的时间 </div><div class="line">•	 B. 操作者在双臂进出生物安全柜时，应垂直缓慢地出入前面的开口，以维持操作面开口处气流的完整性 </div><div class="line">•	 C. 在手和双臂伸入到生物安全柜中大约1min，即让生物安全柜调整完毕，且让里面的层流空气净化后，才可以进行操作 </div><div class="line">•	 D. 以上都对</div><div class="line">（标准答案： D ） </div><div class="line">1101、过滤除菌操作时,将菌液注入滤器过滤，时间不宜过长，压力控制在多少为宜？</div><div class="line">•	 A. 0～30mmHg </div><div class="line">•	 B. 100～200mmHg </div><div class="line">•	 C. 200～500mmHg </div><div class="line">•	 D. 500～600mmHg</div><div class="line">（标准答案： B ） </div><div class="line">1102、过滤除菌操作时，滤器和过滤瓶等装置使用前用什么设备进行消毒灭菌？</div><div class="line">•	 A．烘箱 </div><div class="line">•	 B．高压灭菌锅 </div><div class="line">•	 C. 加热真空烘箱 </div><div class="line">•	 D. 微波炉</div><div class="line">（标准答案： B ） </div><div class="line">1103、以下过滤除菌操作的正确顺序是： a. 使用前，将滤器和过滤瓶等全部装置用纸包好经高压灭菌 b. 用橡皮管以无菌操作将过滤瓶、安全瓶、压差计和抽气系统连接 c. 将待过滤液体注入滤器过滤，时间不宜过长，压力控制在100-200mmHg为限 d. 使用时，在无菌操作条件下将滤器安装到过滤瓶上</div><div class="line">•	 A. abcd </div><div class="line">•	 B. adcb </div><div class="line">•	 C. abdc </div><div class="line">•	 D. adbc</div><div class="line">（标准答案： D ） </div><div class="line">1104、浸泡消毒时，经常采用杀菌谱广、腐蚀性弱的水溶性化学消毒剂，常用的有：</div><div class="line">•	 A．漂白粉（次氯酸钠） </div><div class="line">•	 B. 来苏儿（甲酚） </div><div class="line">•	 C. 福尔马林（甲醛） </div><div class="line">•	 D. 戊二醛</div><div class="line">（标准答案： A ） </div><div class="line">1105、开启冻干物质安瓿瓶时，由于压力降低其部分冻干物可能会溅出，应在什么设施内进行操作？</div><div class="line">•	 A. 实验台上 </div><div class="line">•	 B. 无菌室内 </div><div class="line">•	 C. 生物安全柜内 </div><div class="line">•	 D. 超净工作台内</div><div class="line">（标准答案： C ） </div><div class="line">1106、被病原微生物污染的玻璃器皿，应先放在什么设备中进行消毒灭菌？</div><div class="line">•	 A．烘箱 </div><div class="line">•	 B．高压灭菌锅 </div><div class="line">•	 C. 加热真空烘箱 </div><div class="line">•	 D. 微波炉</div><div class="line">（标准答案： B ） </div><div class="line">1107、涉及病原微生物的实验材料在匀浆或搅拌后，容器应在什么设施内开启？</div><div class="line">•	 A. 实验台上 </div><div class="line">•	 B. 生物安全柜内 </div><div class="line">•	 C. 无菌室内 </div><div class="line">•	 D. 超净工作台</div><div class="line">（标准答案： B ） </div><div class="line"></div><div class="line">1108、以下哪种不是生物医学类实验室中必备的消毒溶液？</div><div class="line">•	 A. 0.5%的次氯酸钠溶液 </div><div class="line">•	 B. 1.0%的来苏尔溶液 </div><div class="line">•	 C. 75%乙醇溶液及棉球 </div><div class="line">•	 D. 10%氨水</div><div class="line">（标准答案： D ） </div><div class="line">1109、湿热灭菌是利用热的作用来杀菌，通常在什么设备中进行？</div><div class="line"> A. 高压蒸汽灭菌器 </div><div class="line"> B. 烘箱 </div><div class="line"> C. 高温水浴锅 </div><div class="line"> D. 微波炉</div><div class="line">（标准答案： A ） </div><div class="line">1110、使用高压灭菌器时，以下哪个要求是不必要的？ </div><div class="line"> A. 灭菌器腔内装载要松散，以便蒸汽作用均匀 </div><div class="line"> B. 必须穿防护服和戴手套 </div><div class="line"> C. 灭菌器的排水过滤器应经常拆下清洗 </div><div class="line"> D. 待温度降至80℃以下时才能打开高压灭菌器</div><div class="line">（标准答案： B ） </div><div class="line">1111、关于使用高压灭菌器注意事项不正确是：</div><div class="line"> A．注意防护，防止烫伤，待温度降下后再开盖 </div><div class="line"> B．禁止器皿盖着盖子进行高压灭菌，易产生爆裂 </div><div class="line"> C．定期检查排水桶、排水管 </div><div class="line"> D. 一次高压灭菌物品尽可能装满</div><div class="line">（标准答案： D ） </div><div class="line">1112、使用生物安全柜（BSC）时下列哪种操作是错误的？ </div><div class="line"> A. 在开始工作前和工作结束后都应当让BSC的风扇运行5分钟，移液管或其他物质不能堵住工作区前面的空气格栅 </div><div class="line"> B. 物品放入柜内工作区之前不需表面净化，使用过程中可以打开玻璃面板 </div><div class="line"> C. 实验操作应在工作台的中后部完成。 </div><div class="line"> D. 操作者应当尽量减少胳膊的伸进和移出</div><div class="line">（标准答案： B ） </div><div class="line">1113、关于使用生物实验材料注意事项说法错误的是：</div><div class="line"> A. 微生物、动物组织、细胞培养液、体液等生物材料可能存在细菌和病毒感染的潜伏性危险，处理时必须谨慎、小心 </div><div class="line"> B. 被微生物等污染的玻璃器皿在清洗或高压灭菌前，应先浸泡在适当的消毒液中 </div><div class="line"> C. 在缺乏高压灭菌设备时，可煮沸消毒被污染的物品 </div><div class="line"> D. 做完实验后，必须用肥皂、洗涤剂或消毒液充分洗净双手</div><div class="line">（标准答案： C ） </div><div class="line">1114、使用移液管时下列哪种操作是正确的？</div><div class="line"> A. 可以用移液管反复吸入和抽出传染性物质 </div><div class="line"> B. 一根移液管未经清洗，可吸取多种溶液 </div><div class="line"> C. 可以将任何传染性物质的液体吹入空气 </div><div class="line"> D. 无洗耳球时，不可用口吹吸移液管</div><div class="line">（标准答案： D ） </div><div class="line">1115、采用下列哪种方法对受污染的移液管消毒灭菌后, 再用自来水冲洗及去离子水冲净？</div><div class="line"> A. 适宜的消毒剂中浸泡和高压灭菌锅中 </div><div class="line"> B. 高压消毒锅中 </div><div class="line"> C. 适宜的消毒剂中浸泡 </div><div class="line"> D. 肥皂水中浸泡</div><div class="line">（标准答案： A ） </div><div class="line">1116、无菌室需定期用什么消毒溶液擦拭墙、地面、桌椅及其它设施？</div><div class="line"> A．0.05%新洁尔灭 </div><div class="line"> B. 95%乙醇 </div><div class="line"> C. 高锰酸钾 </div><div class="line"> D. 洗涤剂</div><div class="line">（标准答案： A ） </div><div class="line">1117、在生物医学实验室中进行有害微生物和转基因操作，应使用：</div><div class="line"> A. 生物安全柜 </div><div class="line"> B. 净化工作台 </div><div class="line"> C. 普通实验台 </div><div class="line"> D. 通风柜</div><div class="line">（标准答案： A ） </div><div class="line">1118、紫外线消毒方便实用，紫外灯可以是固定式，也可以是活动式的，但离被照射物不应超过多少距离？</div><div class="line"> A．1.2m </div><div class="line"> B．2 m </div><div class="line"> C. 2.2 m </div><div class="line"> D. 3.2m</div><div class="line">（标准答案： A ） </div><div class="line">1119、恒温培养箱的使用最高温度为：</div><div class="line"> A．60℃ </div><div class="line"> B．100℃ </div><div class="line"> C. 45℃ </div><div class="line"> D. 80℃</div><div class="line">（标准答案： A ） </div><div class="line">1120、正常屏障系统动物实验室内的气压，相对室外是什么压力？</div><div class="line"> A. 正压 </div><div class="line"> B. 负压 </div><div class="line"> C. 等压 </div><div class="line"> D. 随意</div><div class="line">（标准答案： A ） </div><div class="line">1121、如果在微生物实验中出现意外事故（如菌种管打破等），应立即用什么来清洁桌面、洗手等，及时杀灭细菌和病毒，避免污染面扩大？</div><div class="line"> A．用消毒剂（84消毒剂） </div><div class="line"> B．用普通自来水 </div><div class="line"> C．用纯净水 </div><div class="line"> D.乙醇</div><div class="line">（标准答案： A ） </div><div class="line">1122、在微生物实验中，一些不要的菌种等可：</div><div class="line"> A．直接向下水管道倾倒 </div><div class="line"> B．不需要经消毒和高压灭菌处理后，直接弃掉 </div><div class="line"> C．经消毒和高压灭菌处理后，再弃掉</div><div class="line">（标准答案： C ） </div><div class="line">1123、在微生物实验中，一些污染或盛有有害细菌和病毒的器皿，可：</div><div class="line"> A．不需要经消毒和高压灭菌处理后就再利用 </div><div class="line"> B．不需要经消毒和高压灭菌处理后就直接弃掉 </div><div class="line"> C．经消毒和高压灭菌处理后，再利用</div><div class="line">（标准答案： C ） </div><div class="line">1124、狂犬病毒培养或动物感染实验应在哪一级生物安全实验室中进行？</div><div class="line"> A. BSL-1或ABSL-1 </div><div class="line"> B. BSL-2或ABSL-2 </div><div class="line"> C. BSL-3或ABSL-3 </div><div class="line"> D. BSL-4或ABSL-4</div><div class="line">（标准答案： C ） </div><div class="line">1125、生物医学实验室内无污染的死亡动物尸体、组织碎块，应如何处理?</div><div class="line"> A. 用塑料袋包装丢入生活垃圾桶中 </div><div class="line"> B. 自行深埋处理 </div><div class="line"> C. 密封在专用塑料袋内，冷冻保存，并交专门机构处理 </div><div class="line"> D. 自行焚烧处理</div><div class="line">（标准答案： C ） </div><div class="line">1126、用于科学研究的实验动物，必须来源于具备什么证明的单位或部门？</div><div class="line"> A. 实验动物生产许可证 </div><div class="line"> B. 实验动物使用许可证 </div><div class="line"> C. 实验动物环境设施合格证 </div><div class="line"> D. 动物实验使用许可证</div><div class="line">（标准答案： A ） </div><div class="line">1127、目前,学校哪个部门是供应合格实验动物或提供合格动物实验场所的部门？</div><div class="line"> A. 实验动物中心 </div><div class="line"> B. 物资供应中心 </div><div class="line"> C. 后勤部门 </div><div class="line"> D. 设备供应部门</div><div class="line">（标准答案： A ） </div><div class="line">1128、凡从事动物实验的人员，必须取得有关部门颁发的什么证明？</div><div class="line"> A. 实验动物从业人员上岗证 </div><div class="line"> B. 健康证明 </div><div class="line"> C. 专业学位证书 </div><div class="line"> D. 动物实验技术人员资格认可证</div><div class="line">（标准答案： D ） </div><div class="line">1129、依照实验室生物安全国家标准的规定，什么场所不得从事高致病性病原微生物实验活动？</div><div class="line"> A. 一级、二级实验室 </div><div class="line"> B. 三级实验室 </div><div class="line"> C. 四级实验室</div><div class="line">（标准答案： A ） </div><div class="line">1130、下列哪种处置实验服的方法是错误的？</div><div class="line"> A. 离开实验室时，实验服必须脱下并留在实验室内 </div><div class="line"> B．实验服可穿着外出 </div><div class="line"> C. 用过的工作服应先在实验室中消毒，然后统一洗涤或丢弃 </div><div class="line"> D. 实验服不能携带回家</div><div class="line">（标准答案： B ） </div><div class="line">1131、生物医学实验室中个人防护用品不包括：</div><div class="line"> A. 口罩、帽子、一次性手套 </div><div class="line"> B. 防护镜 </div><div class="line"> C. 防护服 </div><div class="line"> D. 纸巾</div><div class="line">（标准答案： D ） </div><div class="line">1132、以下关于二级生物安全防护实验室的注意事项中，错误的是：</div><div class="line"> A. 必须使用生物安全柜等专用安全设备 </div><div class="line"> B. 工作人员在试验时应穿工作服，戴防护眼镜 </div><div class="line"> C. 工作人员手上只有在皮肤破损或皮疹时，才应戴手套 </div><div class="line"> D. 必须具备喷淋装置、洗眼器等应急防护设施</div><div class="line">（标准答案： C ） </div><div class="line">1133、以下哪项不是实验室生物安全防护的目的？</div><div class="line"> A. 保护试验者不受实验对象侵染 </div><div class="line"> B. 确保实验室其他工作人员不受实验对象侵染 </div><div class="line"> C. 确保周围环境不受其污染 </div><div class="line"> D．保证得到理想的实验结果</div><div class="line">（标准答案： D ） </div><div class="line">1134、移液时，当有生物污染性物质溅出，为防止扩散应:</div><div class="line"> A．立即用浸过消毒剂的布或纸处理，然后将被污染的物品进行高压消毒 </div><div class="line"> B．立即用布或纸处理 </div><div class="line"> C．立即采用高压消毒 </div><div class="line"> D. 立即用浸过消毒剂的布或纸处理</div><div class="line">（标准答案： A ） </div><div class="line">1135、干热灭菌使用温度和时间通常为：</div><div class="line"> A. 160-400℃，1-5h </div><div class="line"> B. 100-150℃，1-5h </div><div class="line"> C. 160-400℃，15-30min </div><div class="line"> D. 160-400℃，15-30min</div><div class="line">（标准答案： A ） </div><div class="line">1136、高压蒸汽灭菌是对实验材料进行灭菌的最有效和最可靠的方法，确保正确灭菌的条件是？</div><div class="line"> A. 121℃、灭菌10 分钟 </div><div class="line"> B. 100℃、灭菌30 分钟 </div><div class="line"> C. 121℃、灭菌15 分钟 </div><div class="line"> D. 115℃、灭菌15 分钟</div><div class="line">（标准答案： C ） </div><div class="line">1137、关于紫外线消毒，下列说法不正确的是：</div><div class="line"> A. 它可以是固定式的，也可以是活动式的，但距离被照射物不超过1.2m为宜 </div><div class="line"> B. 紫外线消毒方便实用，但不能彻底灭菌，特别是对细菌的芽孢杀灭效果较差 </div><div class="line"> C. 紫外线对人体有伤害作用，不可直视，更不能在开着的紫外灯光下工作 </div><div class="line"> D. 紫外线可用于所有病原微生物的消毒</div><div class="line">（标准答案： D ） </div><div class="line">1138、喷雾消毒法是采用各种化学消毒药物形成的气溶胶对空气和物体表面进行消毒，不能用作喷雾消毒的药物是：</div><div class="line"> A．2%戊二醛 </div><div class="line"> B. 75%酒精溶液 </div><div class="line"> C. 漂白粉溶液 </div><div class="line"> D. 甲醛</div><div class="line">（标准答案： D ） </div><div class="line">1139、关于湿热灭菌和干热灭菌两种方法的比较，错误的说法是：</div><div class="line"> A. 湿热灭菌较干热灭菌消毒效果更好，使用也较普遍 </div><div class="line"> B. 使用湿热灭菌时，蛋白质在含水多时容易变性，易于凝固 </div><div class="line"> C. 使用湿热灭菌时，蒸汽具有潜热，当蒸汽与被灭菌的物品接触时，可凝结成水而放出潜热，使温度迅速升高，加强灭菌效果 </div><div class="line"> D. 干热灭菌比湿热灭菌穿透力强，传导快</div><div class="line">（标准答案： D ） </div><div class="line">1140、高致病性禽流感病毒、艾滋病毒（Ⅰ型和Ⅱ型）按其危害程度，属于哪一类病原微生物？</div><div class="line"> A. 第一类 </div><div class="line"> B. 第二类 </div><div class="line"> C. 第三类 </div><div class="line"> D. 第四类</div><div class="line">（标准答案： B ） </div><div class="line">1141、干热灭菌是利用热的作用来杀菌，通常在以下哪种设备中进行？ </div><div class="line"> A. 微波炉 </div><div class="line"> B. 烘箱 </div><div class="line"> C. 高压蒸汽灭菌器 </div><div class="line"> D. 电阻炉</div><div class="line">（标准答案： B ） </div><div class="line">1142、实验室生物安全性问题不仅涉及到动物间疾病的传播，最主要还关系到什么？</div><div class="line"> A. 实验成败 </div><div class="line"> B. 实验室污染 </div><div class="line"> C. 人民身体健康 </div><div class="line"> D. 动物死亡</div><div class="line">（标准答案： C ） </div><div class="line">1143、对动物实验室的器材进行消毒灭菌效果最好的设备是什么？</div><div class="line"> A. 热水器 </div><div class="line"> B. 紫外线灯 </div><div class="line"> C. 臭氧发生器 </div><div class="line"> D. 高压灭菌柜</div><div class="line">（标准答案： D ） </div><div class="line">1144、在分子生物学、遗传学、基因工程等实验中，哪种常见药品是致癌物质？实验中不能让药品接触到皮肤上。</div><div class="line"> A．单体丙烯酰胺 </div><div class="line"> B．甲叉双丙稀酰胺 </div><div class="line"> C．溴化乙锭（EB）</div><div class="line">（标准答案： C ） </div><div class="line">1145、在遗传学等实验中，哪种常见药品是致癌物质？实验中不可以让药品接触到皮肤上。</div><div class="line"> A．单体丙烯酰胺 </div><div class="line"> B．秋水仙素 </div><div class="line"> C．甲叉双丙稀酰胺</div><div class="line">（标准答案： B ） </div><div class="line">1146、在生物化学蛋白电泳实验中，接触的哪种药品为神经性毒物，接触皮肤会被吸收？</div><div class="line"> A．秋水仙素 </div><div class="line"> B．溴化乙锭（EB） </div><div class="line"> C．甲叉双丙稀酰胺</div><div class="line">（标准答案： C ） </div><div class="line">1147、生物学实验室内，什么常见物质是易燃易爆液体？必须妥善安置，正确使用。</div><div class="line"> A．三硝基苯磺酸、苦味酸 </div><div class="line"> B．无机磷 </div><div class="line"> C．乙醚、二甲苯、丙酮、酒精</div><div class="line">（标准答案： C ） </div><div class="line">1148、生物学实验室内，什么物质是易燃易爆物固体？必须妥善安置，正确使用。</div><div class="line"> A．溴化乙锭（EB） </div><div class="line"> B．松香、硫磺、无机磷 </div><div class="line"> C．三硝基苯磺酸、苦味酸</div><div class="line">（标准答案： B ）</div><div class="line">1149、设备运行中，发现试件装歪了，可以: </div><div class="line">A．直接用手去调整 B．不停机，用工具调整 C．停机，重新安装后运行 D. 不停机，直至加工完毕（标准答案： C ） </div><div class="line">1150、大型仪器一般都使用计算机进行控制。计算机与仪器之间的数据传输线在何种情况下进行装卸? </div><div class="line">A．任意时刻 B．在仪器及计算机电源关闭时 C．在仪器处于工作状态时 D．在计算机处于工作状态时（标准答案： B ）</div><div class="line"> 1151、用热箱法测构件总传热系数时，冷、热箱的温度应尽可能与构件的使用温度一致，其温差宜高于 。</div><div class="line">A．5℃ B. 10℃ C. 15℃ D. 20℃（标准答案： C ） </div><div class="line">1152、在测量交谈噪声时，若风速较大，则传声器：</div><div class="line">A．须加风罩 B．须降低高度 C. 须适当转换方向 D. 须增加高度（标准答案： A ） </div><div class="line">1153、在打磨机上操作时，应如何增加或减少压力？</div><div class="line">A、快速 B、随便 C、逐步 D. 稳步（标准答案： C ） </div><div class="line">1154、模型工具使用后应如何放置？</div><div class="line">A、放在工作台上 B、及时放在工具箱中 C、随意放置 D. 放在随手可即的地方（标准答案： B ） </div><div class="line">1155、车床开动以后：</div><div class="line">A. 不能同时使用纵、横向自动手柄 B. 不能改变进给量 C. 可以同时使用纵、横向自动手柄 （标准答案： A ） </div><div class="line">1156、车削开始前要进行极限位置检查的原因是：</div><div class="line">A. 防止卡盘与刀架或车刀相撞 B. 防止工件伸出长度不够 C. 防止工件因装卡不正而跳动 D. 以上原因都不对（标准答案： A ） </div><div class="line">1157、车床的极限位置检查的方法是：</div><div class="line">A. 主轴低速，自动切至加工面的极限位置 B. 主轴低速，手动切至加工面的极限位置 C. 车刀对准加工面的极限位置，变速手柄放在空挡位置，用手扳动卡盘旋转一圈 D. 以上方法都不对（标准答案： C ） </div><div class="line">1158、使用车床切削工件时要先锁紧：</div><div class="line">A. 尾座 B. 尾座套筒C. 刀架D. 螺母（标准答案： C ） </div><div class="line">1159、在铣床上装卸工件时，工作台位置应保证：</div><div class="line">A. 刀具在工件左方 B. 刀具在工件右方 C. 刀具尽量远离工件D. 在对刀位置（标准答案： C ） </div><div class="line">1160、在铣床快速进给时，应注意：</div><div class="line">A. 刻度盘 B. 主轴转速 C. 刀具与工件的位置 D. 刀具旋转方向（标准答案： C ） </div><div class="line">1161、铣床对刀时，应保证：</div><div class="line">A. 刀具静止，工件快速进给 B. 刀具旋转，工件慢速手动进给 C. 刀具静止，工件慢速进给 D. 刀具旋转，工件快速手动进给（标准答案： B ） </div><div class="line">1162、使用手锯锯工件快要锯断时，哪种做法是正确的？</div><div class="line">A. 放慢锯削速度 B. 加大锯削时的压力 C. 锯削的速度可以加快 D. 用榔头打断工件 （标准答案： A ） </div><div class="line">1163、使用钻床时，是否可以戴手套操作？</div><div class="line">A. 不可以 B. 可以 C. 随便 D. 按需要（标准答案： A ） </div><div class="line">1164、在钻床上，使用手动进刀时，应如何增加或减小压力？</div><div class="line">A. 小心 B. 快速 C. 随便 D. 逐步（标准答案： D ） </div><div class="line">1165、锉削加工中锉刀暂时不用时，应放在工作台的什么位置上？</div><div class="line">A. 锉刀放在什么位置都可以B. 锉刀放在台虎钳的上面C. 应放在台虎钳工作台的右面（标准答案： C ） </div><div class="line">1166、操作钻床时，如果采用手动进刀，事先应该：</div><div class="line">A. 选好锉刀 B. 调整好行程限位块 C. 选好进给速度 D. 选好锯条（标准答案： B ） </div><div class="line">1167、使用钻床钻孔时，工件是否需要牢固可靠地装夹？</div><div class="line">A. 不需要 B. 需要 C. 大的工件需要 D. 小的工件不需要（标准答案： B ） </div><div class="line">1168、在钻床上钻削小工件时，是否可以直接用手拿？</div><div class="line">A. 可以B. 不可以C. 方便拿时可以D. 不方便拿时不可以（标准答案： B ） </div><div class="line">1169、起模针及气孔针在使用后，应该：</div><div class="line">A. 针尖朝下放入工具箱内B. 针尖朝上放入工具箱内 C. 插入型砂堆中D. 不用注意（标准答案： A ） </div><div class="line">1170、造型时吹开分型砂可用下列哪种方式？</div><div class="line">A. 手风器吹 B. 嘴吹气C. 手煽动 D. 上述三种方法都可以（标准答案： A ） </div><div class="line">1171、对刚浇注完的铸件，应如何进行处理？</div><div class="line"> A. 浇水加速其冷却 </div><div class="line"> B. 用手去摸铸件</div><div class="line"> C. 立即落砂清理出铸件 </div><div class="line"> D. 待其冷却一定时间后再进行落砂清理</div><div class="line">（标准答案： D ） </div><div class="line">1172、对铸件进行落砂清理时，应注意什么事项？</div><div class="line"> A. 直接伸手测试铸件温度 </div><div class="line"> B. 直接伸手测试型砂温度</div><div class="line"> C. 戴好防护手套再进行落砂清理</div><div class="line">（标准答案： C ） </div><div class="line">1173、锻造过程中，对站立位置有何要求：</div><div class="line"> A. 不要站立在容易飞出锻件毛边的地方 </div><div class="line"> B. 不要站在锻造设备附近</div><div class="line"> C. 对站立位置没有限制要求</div><div class="line">（标准答案： A ） </div><div class="line">1174、锻造过程中，脚踩踏杆时，要注意什么事项？</div><div class="line"> A. 脚跟不许悬空 </div><div class="line"> B. 脚跟可以悬空</div><div class="line"> C. 脚跟时而悬空时而不悬空</div><div class="line">（标准答案： A ） </div><div class="line">1175、锻造过程中，不锤击时，应注意什么事项？</div><div class="line"> A. 脚可以一直搭在踏杆上，只要不用力 </div><div class="line"> B. 脚应离开踏杆</div><div class="line"> C. 脚可以时而踩在踏杆，时而离开踏杆</div><div class="line"> D. 不用注意</div><div class="line">（标准答案： A ） </div><div class="line">1176、锻造过程中，对于尚未冷却透的锻件，应注意：</div><div class="line">A. 可以接触它B. 不得接触它C. 用嘴对其吹气，促使其冷却 D. 直接伸手去取（标准答案： B ） </div><div class="line">1177、在冲压过程中，如果工件卡在模子里，应如何处理？</div><div class="line">A. 直接用手拿 B. 应使用专用工具取出C. 可用手，也可用专用工具取D. 用铁棒撬（标准答案： B ） </div><div class="line">1178、在冲压过程中，装卸工件时，应注意什么事项？</div><div class="line">A. 脚应离开踏杆 B. 脚可以一直搭在踏杆上，只要不用力C. 脚可以时而踩在踏杆，时而离开踏杆D. 不用注意（标准答案： A ） </div><div class="line">1179、在使用数控机床加工零件时，应注意：</div><div class="line">A. 可以将自己编好的程序输入数控装置进行零件加工，碰到问题时可以随时改变程序B. 可以将自己编好的程序随时输入数控装置进行零件加工C. 严禁将未经验证的程序输入数控装置进行零件加工D. 以上都不对（标准答案： A ） </div><div class="line">1180、手动操作数控铣床，为了确定不会超程或撞到机床的其它设施，应检查当前的什么？</div><div class="line">A. 刀具的位置 B. 主轴转速 C. 夹具位置 D. 参数设置（标准答案： A ） </div><div class="line">1181、数控电火花线切割机床在正常加工时，突然有烧焦气味从机床电器柜中传出，应采取哪种处理措施？</div><div class="line">A. 顺着烧焦味道查找　　　　B. 用专用灭火器向电器柜喷射C. 不与理睬继续加工　　　 　D. 关闭机床总电源后查找原因（标准答案： D ） </div><div class="line">1182、数控车床在车削加工时必须：</div><div class="line">A. 关上防护门B. 不必关上防护门C. 根据需要可关也可开 D. 关闭电源（标准答案： A ） </div><div class="line">1183、实验室水泵关闭前,阀门应该：</div><div class="line">A．全开B．全关C．半开D. 无所谓（标准答案： B ） </div><div class="line">1184、旋桨流速仪实验结束后应该如何放置？</div><div class="line">A．平放B．竖放C．头部悬空D. 尾部悬空（标准答案： C ） </div><div class="line">1185、使用后的水工模型应如何放置?</div><div class="line">A、放在仪器平台上 B、及时放入模型箱 C、随意放置 D. 放在随手可即的地方（标准答案： B ） </div><div class="line">1186、为保护听力，建筑物理实验室工作人员所处环境的噪声，在任何情况下均不得超过？</div><div class="line"> A．115dB(A)</div><div class="line"> B. 100dB(A)</div><div class="line"> C. 95dB(A) </div><div class="line"> D. 85dB(A)</div><div class="line">（标准答案： A ） </div><div class="line">1187、对数控机床数控系统内部存储的所有参数，应注意：</div><div class="line"> A. 严禁私自打开，改动和删除</div><div class="line"> B. 可以任意打开，改动和删除</div><div class="line"> C. 可以任意打开，但不可改动和删除 </div><div class="line"> D. 以上都不对</div><div class="line">（标准答案： A ） </div><div class="line">1188、使用行车时,应注意：</div><div class="line"> A．学生可自行操作</div><div class="line"> B．学生可在老师指导下操作</div><div class="line"> C．持专业上岗证才能操作</div><div class="line"> D. 有机动车驾驶执照可操作</div><div class="line">（标准答案： C ） </div><div class="line">1189、当发现眼睛可能进了粉屑，应采取措施：</div><div class="line"> A. 坚持实习，下班后上医院 </div><div class="line"> B. 先告诉指导教师，尽快上医院检查</div><div class="line"> C. 坚持实习，不是特别难受就不上医院 </div><div class="line"> D. 立刻上医院进行检查</div><div class="line">（标准答案： B ） </div><div class="line">1190、如果在试验过程中，闻到烧焦的气味应如何办？</div><div class="line"> A. 关机走人 </div><div class="line"> B. 打开通风装置通风</div><div class="line"> C. 立即关机并报告相关负责人员 D. 请同实验的人帮忙检查</div><div class="line">（标准答案： C ） </div><div class="line">1191、浇注过程中一旦发生安全事故，应：</div><div class="line">A. 迅速逃离现场 B. 保持镇静，及时汇报并听从指导人员安排C. 按自己判断，进行处理（标准答案： B ） </div><div class="line">1192、用于有机玻璃的粘合的三氯甲烷（氯仿），应注意：</div><div class="line">A．不可接触人体B．可以接触人体C．无所谓D. 特殊情况可以（标准答案： A ） </div><div class="line">1193、旋桨流速仪传感器应该特别小心的部位是：</div><div class="line">A．头部旋桨B．杆部C．尾部接口D. 尾部套口（标准答案： A ）</div><div class="line">1194、预防电击（触电）的一条重要措施是用电设备的金属外壳要有效接地。请从下列选项中选择可靠的接地点：</div><div class="line">A. 单相供电的2根线分别称为火线和地线，选择其中的地线接地 B. 三相供电中的中性点电压应该为零，可以选择这个中性点来接地 C. 专门埋设地下、保证接地电阻很小专用地线 D. 实验室内的自来水管（暖气管）是埋设于地下的金属管相连的，可用来接地（标准答案： C ）</div><div class="line">1195、使用电气设备时，由于维护不及时，当什么进入时可导致短路事故？</div><div class="line">A．导电粉尘或纤维 B．强光辐射 C．高温环境 D. 潮气（标准答案： A ） </div><div class="line">1196、设备或线路的确认无电，应以什么指示作为根据？ </div><div class="line">A. 电压表 B. 正常的验电工具 C. 断开信号 D. 电流表（标准答案： B ） </div><div class="line">1197、移动式电动工具及其开关板（箱）的电源线必须采用：</div><div class="line">A. 双层塑料铜芯绝缘导线 B. 双股铜芯塑料软线 C. 铜芯橡皮绝缘护套或铜芯聚氯乙烯绝缘护套软线 D. 单股铜芯塑料软线（标准答案： C ） </div><div class="line">1198、长期搁置不用的手持电动工具，在使用前必须测量绝缘电阻，要求手持电动工具带电部分与外壳之间绝缘电阻不低于多少MΩ？</div><div class="line">A. 2 B. 0.5 C. 1 D. 10（标准答案： B ） </div><div class="line">1199、对于高压电容器，实验结束后或闲置时，如何处理最合适？</div><div class="line"> A. 电极接地 B. 双电极短接（串接合适电阻进行放电） C. 双电极接地 D. 不处理（标准答案： B ）</div><div class="line">1200、以下有关实验室用电的注意事项中，不正确的是：</div><div class="line">A. 实验前先检查用电设备，再接通电源；实验结束后，先关仪器设备，再关闭电源 B. 工作人员离开实验室或遇突然断电，应关闭电源，尤其要关闭加热电器的电源开关 C. 电源或电器设备的保险丝烧断后，可以用其它金属导线代替 D. 不得将供电线任意放在通道上，以免因绝缘破损造成短路（标准答案： C ） </div><div class="line">1201、停电检修时，在一经合闸即可送电到工作地点的开关或刀闸的操作把手上，应悬挂如下哪种标示牌?</div><div class="line">A. &quot;&quot;在此工作” B．“止步，高压危险” C．“禁止合闸，有人工作” D. “今日休息”（标准答案： C ） </div><div class="line">1202、使用手持电动工具时，下列哪个措施不正确? </div><div class="line">A．使用静电防护毯 B．带防护手套 C．使用漏电保护器 D. 穿绝缘鞋（标准答案： A ） </div><div class="line">1203、任何电气设备在未验明无电之前，一律认为：</div><div class="line">A．无电 B．也许有电 C．有电 D. 也许无电（标准答案： C ） </div><div class="line">1204、电路实验中，下列哪种操作是错误的？</div><div class="line">A．电压源不能短路 B．电流源不能短路 C．电流源能短路 D. 上述操作都是正确的（标准答案： B ）</div><div class="line">1205、使用电烙铁应注意：</div><div class="line">A. 不能乱甩焊锡 B. 及时放回烙铁架，用完及时切断电源 C. 周围不得放置易燃物品 D. 以上都是（标准答案： D ） </div><div class="line">1206、万用表使用完后，应将切换旋钮放在:</div><div class="line">A. 电阻档 B. 直流电压档 C. 交流电压最高档 D. 电流量档（标准答案： C ） </div><div class="line">1207、因实验需要拉接电源线,下列哪种说法是正确的？</div><div class="line">A. 不得任意放置于通道上，以免因绝缘破损造成短路或影响通行 B. 插座不足时，可连续串接 C. 插座不足时，可连续分接 D. 不考虑负荷容量（标准答案： A ） </div><div class="line">1208、电分强电和弱电。下列说法正确的是：</div><div class="line">A. 强电和弱电开关等元件可通用 B. 弱电开关等元件不可用在强电电路 C. 开关不分强弱 D. 弱电开关等元件可用在强电电路（标准答案： B ） </div><div class="line">1209、在需要带电操作的低电压电路实验时，下列哪种是正确的？ </div><div class="line">A. 双手操作比单手操作安全 B. 单手操作比双手操作安全 C. 单手操作和双手操作一样安全 D. 操作与空气湿度有关（标准答案： B ）</div><div class="line">1210、强电实验时，实验人员必须几人以上？</div><div class="line">A. 1 B. 2 C. 3 D. 4（标准答案： B ） </div><div class="line">1211、雷电由于瞬间的强大电流释放巨大能量，不仅会伤及人员，还会损坏设备，甚至引起火灾。请在下列选项中选择室内防止雷电灾害的最主要的一项措施。</div><div class="line">A. 在较高建筑的顶端及露天的配电设施要装避雷装置 B. 雷雨时不使用计算机上网，而且尽可能关闭机器，拔掉电 源线和网线 C. 雷雨发生时不使用手机 D. 不使用电烙铁（标准答案： A ） </div><div class="line">1212、如果工作场所潮湿，为避免触电，使用手持电动工具的人应：</div><div class="line">A．站在铁板上操作 B．站在绝缘胶板上操作 C．穿防静电鞋操作 D. 戴上安全帽（标准答案： B ） </div><div class="line">1213、在进行电子线路板焊接后的剪脚工序时应：</div><div class="line">A．戴上防护眼镜 B．戴上护耳器 C．戴上安全帽 D. 戴上手套（标准答案： A ） </div><div class="line">1214、电气设备的外壳应有什么防护措施? </div><div class="line">A. 无 B．保护性接地 C．防锈漆 D. 绝缘（标准答案： B ）</div><div class="line">1215、为防止静电火花引起事故，凡是用来加工、贮存、运输各种易燃气、液、粉体的金属设备、非导电材料都必须：</div><div class="line">A. 有足够大的电阻 B. 有足够小的电阻 C. 可靠接地 D. 可靠绝缘（标准答案： C ） </div><div class="line">1216、摩擦是产生静电的一种主要原因，尤其在干燥的环境中，人体的活动和物体的移动都会产生很强的静电。静电在突然释放的时会对人体或设备造成损伤，以下哪种是防止静电事故的主要办法。</div><div class="line">A. 人体接触对静电敏感设备时提前释放自己身体中积累的电荷，例如带静电防护手环、使用静电防护毯 B. 用电设备都良好接地 C. 保证电路良好的绝缘 D. 在易产生静电的场所梳理头发（标准答案： A ） </div><div class="line">1217、静电的电量虽然不大，但其放电时产生的静电火花有可能引起爆炸和火灾，比较常见的是放电时瞬间的电流造成精密实验仪器损坏，不正确的预防措施有:</div><div class="line">A. 适当提高工作场所的湿度 B. 进行特殊危险实验时，操作人员应先接触设置在安全区内的金属接地棒，以消除人体电位 C. 在易产生静电的场所梳理头发 D. 计算机进行维护时，使用防静电毯（标准答案： C ） </div><div class="line">1218、下列哪些是预防电气火灾的基本措施？</div><div class="line">A. 禁止非电工改接电气线路，禁止乱拉临时用电线路 B. 做电气类实验时应该2人及以上在场 C. 从工作现场清除易燃易爆材料 D. 以上都是（标准答案： D ） </div><div class="line">1219、为了减少电击（触电）事故对人体的损伤，经常用到电流型漏电保护开关，其保护指标设置为≤30mAS。请从下列选项中选择其正确含义。</div><div class="line">A. 流经人体的电流（以毫安为单位）和时间（以秒为单位）的乘积小于30。例如电流为30mA则持续的时间必须小于1秒 B. 流经人体的电流必须小于30毫安 C. 流经人体电流的持续时间必须小于1秒 D. 流经人体的电流必须小于30微安（标准答案： A ）</div><div class="line">1220、安全电压是指保证不会对人体产生致命危险的电压值，工业中使用的安全电压是多少以下？</div><div class="line">A. 25V B. 36V C. 50V D. 110V（标准答案： B ） </div><div class="line">1221、下列有关使用漏电保护器的说法，哪种是正确的? </div><div class="line">A. 漏电保护器既可用来保护人身安全，还可用来对低压系统或设备的对地绝缘状况起到监督作用 B．漏电保护器安装点以后的线路不可对地绝缘 C．漏电保护器在日常使用中不可在通电状态下按动实验按钮来检验其是否可靠 D. 对两相触电起保护作用（标准答案： A ） </div><div class="line">1222、工作地点相对湿度大于?75%?时，属于什么环境？</div><div class="line">A. 危险、易触电 B. 不危险 C. 一般 D. 特殊（标准答案： A ） </div><div class="line">1223、单相三芯线电缆中的红线代表什么？</div><div class="line">A．零线 B．火线 C．地线 D. 不明确（标准答案： B ） </div><div class="line">1224、漏电保护器可防止：</div><div class="line">A. 触电事故 B．电压波动 C．电流过大 D. 双手触电事故（标准答案： A ）</div><div class="line">1225、安装使用漏电保护器，是属于哪种安全技术措施? </div><div class="line">A．基本安全措施 B．辅助安全措施 C．绝对安全措施 D. 应急安全措施（标准答案： A ） </div><div class="line">1226、低压电笔一般适用于多少?V?以下的交流电压？</div><div class="line">A. 220 B. 380 C. 500 D. 36（标准答案： C ） </div><div class="line">1227、引发电气火灾的初始原因是:</div><div class="line">A. 电源保险丝不起作用 B. 带电改接电气线路 C. 线路或设备过电流运行 D. 没有保护性接零或接地（标准答案： C ） </div><div class="line">1228、测量绝缘电阻可用：</div><div class="line">A. 万用表 B. 兆欧表 C. 示波器 D. 电笔（标准答案： B ） </div><div class="line">1229、自耦电源变压器的输出端指示电压为零时，表示：</div><div class="line">A. 是安全的 B. 不带电 C. 未必是安全的（如果输入端火线和零线未按要求接，变压器付边会有高压）（标准答案： C ）</div><div class="line">1230、交流电路断电后，内部的电容可能会：</div><div class="line">A. 电死人 B. 用仪表测量电容值时，会损坏仪表 C. 有高电压 D. 以上都是（标准答案： D ） </div><div class="line">1231、引发电气火灾的初始原因：</div><div class="line">A. 电源保险丝不起作用 B. 带电改接电气线路 C. 绝缘老化或破坏 D. 室内湿度（标准答案： C ） </div><div class="line">1232、影响电流对人体伤害程度的主要因素是什么？</div><div class="line">A. 电流的大小 B. 触电电流经人体的途径 C. 电流的频率、人体电阻 D. 以上都是（标准答案： D ） </div><div class="line">1233、动力配电线五线制U、V、W、零线、地线的色标分别为：</div><div class="line">A. 蓝、双色线、黄、绿、红 B. 黄、绿、红、蓝、双色线 C. 双色线、黄、绿、红、蓝 D. 红、蓝、双色线、黄、绿（标准答案： B ） </div><div class="line">1234、长期在高频电磁场作用下，操作者会有什么不良反应? </div><div class="line">A. 呼吸困难 B．神经失常 C．疲劳无力 D. 心跳减慢 （标准答案： C ）</div><div class="line">1235、三相电闸闭合后或三相空气开关闭合后，三相电机嗡嗡响、不转或转速很慢。为什么？</div><div class="line">A．短路 B. 开路 C. 缺相 D. 三相电源对称（标准答案： C ） </div><div class="line">1236、下列哪种灭火器不适于扑灭电器火灾?</div><div class="line">A．二氧化碳灭火器 B．干粉灭火器 C．泡沫灭火器（标准答案： C ） </div><div class="line">1237、电源电压高于电容耐压时，会引起: </div><div class="line">A. 电容短路 B. 电容发热 C. 电容爆裂而伤害到人 D. 电容不会爆裂（标准答案： C ） </div><div class="line">1238、实验时，电源变压器付边输出被短路，会出现什么现象，直至烧毁？</div><div class="line">A. 电源变压器有异味 B. 电源变压器冒烟 C. 电源变压器发热 D. 以上都是（标准答案： D ） </div><div class="line">1239、在有电阻、电容、电感的电路中，电源电压是几十伏，电容或电感的电压可以是：</div><div class="line">A. 几十伏 B. 不超过电源电压 C. 超过百伏 D. 不会触死人 （标准答案： C ）</div><div class="line">1240、电线接地时，人体距离接地点越近，跨步电压越高；距离越远，跨步电压越低。一般情况下距离接地体多少，跨步电压可看成是零？</div><div class="line">A. 10m 以内 B. 20m 以外 C. 30m 以外 D. 50m 以外（标准答案： B ）</div></pre><
